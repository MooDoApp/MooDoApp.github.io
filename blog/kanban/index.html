    window.__routeInfo = {"path":"blog/kanban","templateID":13,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Moo.do for Kanban","category":"ideas","uid":"kanban","slug":"kanban","date":"Mon Mar 20 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Many <strong>Moo.do</strong> users like to organize their projects on a Kanban (or Scrum) board for Agile Development. This continues our series of <a href=\"/blog/ideas\">examples of how people and teams are using <strong>Moo.do</strong></a> with a description of how <strong>Moo.do</strong> can be used as a Kanban board.</p>\n<p><img alt=\"Post-it Madness\" src=\"/blog/img/postits.jpg\" id=\"postit-img\" class=\"postImg\"></img></p>\n<p>##EXCERPT##</p>\n<p class=\"noMobile\">Note: These examples all live demos of <b>Moo.do</b> itself, so you can interact with them.</p>\n\n<h1 id=\"organization\">Organization</h1>\n<p>First let’s set up the sections of the board in outline form. We use <b>Todo</b>, <b>In Progress</b>, <b>Testing</b>, and <b>Complete</b> to describe the phases of each task. You could also subdivide your sections, like <b>Bugs</b> and <b>Features</b> for a software project.</p>\n<div class=\"onePane demobg\">\n    <div id=\"demoOrganization\"></div>\n</div>\n\n<p>This outline format is a great way to read through everything, but it gets hard to read when there’s a lot of items in each list. So let’s spread them out by adding more panes, with one focused on each list.</p>\n<div class=\"unpadded threePanesWrap\">\n    <div class=\"threePanes demobg\">\n        <div id=\"demoThreePanes\"></div>\n    </div>\n</div>\n\n<p>It’s easy to visualize how much work is left in each phase and drag and drop items between panes as we make progress. Now that the basics are set up, let’s look at what else <strong>Moo.do</strong> can do.</p>\n<h1 id=\"assign-tasks\">Assign tasks</h1>\n<p>Our team assigns tasks using a <b class=\"tag\">#tag</b> for each person. I use <strong>Moo.do</strong>‘s search to view only my tasks or see what others on my team are working on.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoAssign\"></div>\n</div>\n\n\n<h1 id=\"see-what-s-important\">See what’s important</h1>\n<p>“What To Do Next Paralysis” can be a big problem when faced with a lot of tasks. Being able to quickly prioritize using <strong>Moo.do</strong>‘s starring and three priority levels makes it easy to always know what’s next and what needs further discussion. During our meetings, we open a Calendar pane and talk through starred items and check up on high priority tasks. We can even focus and search the Calendar.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoCalendar\"></div>\n</div>\n\n\n<h1 id=\"my-to-do-list\">My to-do list</h1>\n<p>I use <strong>Moo.do</strong>‘s’ powerful search to focus on just what I need.</p>\n<table class=\"searchList\">\n<tr><td><span class=\"search\"><img src=\"/blog/img/ideas-pri-med.png\" width=\"46px\" /><img src=\"/blog/img/ideas-no-complete.png\" width=\"28px\" /></span></td><td>Important and incomplete items</td></tr>\n<tr><td><b class=\"tag\">#Grant</b><img src=\"/blog/img/ideas-complete.png\" width=\"28px\" /></td><td>What Grant has finished</td></tr>\n<tr><td><b class=\"tag\">#iPhone</b></td><td>What needs to be fixed for iPhone</td></tr>\n<tr><td><span class=\"search\">-<span class=\"tag\">#J</span><img src=\"/blog/img/ideas-pri-med.png\" width=\"46px\" /></span></td><td>My todo list for the day</td></tr>\n</table>\n\n<p>It’s great to have an overview of what everyone is doing, but it’s very distracting (and scary!) to stare at it all day long. I check the overall list in the morning or evening and spend the day focused on my own tasks by searching for only tasks assigned to me, or even only my highest priority tasks.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoPersonal\"></div>\n</div>\n\n<br>\n\n<p>If you would like to see tips for how to organize your project or content, or have an interesting organization method that you use, send us an email at <a href=\"mailto:contact@moo.do\">contact@moo.do</a>. We’d love to hear about what you do now or how you stay organized with <strong>Moo.do</strong>.</p>\n\n\n<style>\n    #post_kanban .caption {\n        margin-top: -20px;\n        margin-bottom: 30px;\n        text-align: center;\n        font-size: 80%;\n    }\n    #post_kanban .demo {\n        display: block;\n        width: 100%;\n        height: 100%;\n    }\n    #post_kanban .demobg {\n        position: relative;\n        margin: 30px auto;\n        max-width: 100%;\n    }\n    html:not(.mobile) #post_kanban .demobg {\n        height: 420px;\n        padding: 10px;\n    }\n    html:not(.mobile) #post_kanban .threePanesWrap {\n        width: 1280px;\n    }\n    html:not(.mobile) #post_kanban .threePanes {\n        margin: 30px 0;\n        height: 500px;\n    }\n    .mobile #post_kanban .demobg {\n        padding: 5px;\n    }\n    #post_kanban .onePane:not(.demoimg) {\n        width: 410px;\n    }\n    #post_kanban .twoPane:not(.demoimg) {\n        width: 820px;\n        margin-left: -22px;\n        max-width: -webkit-calc(100% + 44px);\n        max-width: calc(100% + 44px);\n        height: 500px !important;\n    }\n    .mobile #post_kanban .threePanesWrap:not(.demoimg),\n    .mobile #post_kanban .onePane:not(.demoimg) {\n        margin-left: -22px;\n        max-width: -webkit-calc(100% + 44px);\n        max-width: calc(100% + 44px);\n    }\n    #post_kanban .demoimg {\n        width: 100%;\n        display: block;\n    }\n    #post_kanban #postit-img {\n        max-width: 100%;\n        width: 600px;\n        display: block;\n        margin: 0 auto;\n    }\n    html:not(.mobile) #post_kanban  .demo {\n        text-align: center;\n    }\n    #post_kanban .searchList {\n        margin-bottom: 20px !important;\n    }\n    #post_kanban .searchList td:first-child {\n        padding-right: 20px;\n    }\n</style>","script":"window.__addDemos(\n[\n    {\n
