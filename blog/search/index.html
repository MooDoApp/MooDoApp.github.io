    window.__routeInfo = {"path":"blog/search","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Normal and Global Search","slug":"search","category":"updates","date":"Fri Jul 24 2020 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Many of our users have been requesting better ways to search for items, and the new list system from <a href=\"/blog/inboxpane\">the recent big update</a> has made it much easier. So for this update we focused on being able to find and open items more easily, and weâ€™ve got two new search methods for you.</p>\n<h1 id=\"normal-search\">Normal Search</h1>\n<p>This normal search feature works as youâ€™d expect. Press <span class=\"hotkey\"><span class=\"hotkeyPri\"></span> + F</span> to open search, and it scrolls to the results.</p>\n<h1 id=\"global-search\">Global Search</h1>\n<p>Press <span class=\"hotkey\"><span class=\"hotkeyPri\"></span> + Shift + F</span> or <span class=\"hotkey\"><span class=\"hotkeyPri\"></span> + P</span> to open the new Global Search, which searches for items across all documents and has many options for opening the selected item:</p>\n<ul>\n<li>Click or press enter to zoom to the documentâ€™s root and scroll to the item</li>\n<li>Hold Shift to zoom into the item instead of scrolling to it (and modifies the other options)</li>\n<li>Hold <span class=\"hotkey\"><span class=\"hotkeyPri\"></span></span> to open it a new pane</li>\n<li>Hold <span class=\"hotkey\"><span class=\"hotkeySec\"></span></span> to open it in a popup</li>\n</ul>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.ea87dd05.js"></script><script defer="" type="text/javascript" src="/main.6dbff1c9.js"></script></body></html>
