    window.__routeInfo = {"path":"blog/8","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Asian language support and bugfixes","slug":"asian-languages","category":"updates","date":"Fri Jun 23 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Since the Moo.do 3.0 release last month, we’ve been heavily focused on fixing bugs. Thank you to everyone who sent in feedback and bug reports. If you continue to see any issues, please let us know.</p>\n<h1 id=\"general\">General</h1>\n<ul>\n<li>Asian languages now work correctly</li>\n<li>iOS custom keyboards are now supported (iOS app update is in App Store review)</li>\n<li>Android app properly notifies if authorization failed</li>\n<li>Improved load time for multi-line items</li>\n<li>Some load errors or what appeared to be lost data were caused by a Moo.do document being in the Trash in Google Drive, so Moo.do does a better job at detecting that and can automatically fix it</li>\n<li>Added numbered hotkeys to Boards menu (open menu with <strong><span class=\"hotkeySec\"></span> + B</strong> first)</li>\n</ul>\n<h1 id=\"gmail\">Gmail</h1>\n<ul>\n<li>Reply / Reply All / Forward update To / Cc correctly</li>\n<li>Show archived items when performing a Gmail search</li>\n<li>Prevent drafts from occasionally disappearing while composing a reply</li>\n<li>Improve parsing email addresses when replying or forwarding an email</li>\n<li>Load all labels more reliably</li>\n</ul>\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n<li>Dark theme</li>\n</ul>\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n"},{"title":"Design Update for Desktop and Web","slug":"desktop-design","category":"updates","date":"Mon May 29 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Today we have a new design for the desktop apps to make Moo.do more intuitive and more attractive. There are small tweaks all over the app but the most notable changes are:</p>\n<p></p>\n- **Top buttons moved into a sidebar.** This makes it clearer what the buttons do and we think it’s prettier :). Toggle the sidebar with **Cmd + Option + S** on Mac and **Ctrl + Shift + I** on Windows or Linux, and you can still access the buttons by hotkey.\n- **Rearranged pane header.** The titles are on the first row and search is on the second row, with the search box and filters split to make them more distinct.\n- **Improved workspace switching.** Open the boards menu with **<span class=\"hotkeySec\">Ctrl</span> + B** and use the arrow keys to switch between them.\n- **Many icon changes.** We switched many old icons for newer, prettier icons from the Material Design icon set.\n\n<img class=\"postImg postImgUpdateDesign\" src=\"/blog/img/update-design.png\" />\n\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n<style>\n.postImgUpdateDesign {\n    width: 100%;\n    margin: 24px auto;\n}\n</style>\n"},{"title":"Mac & Windows Apps","slug":"desktop-apps","category":"updates","date":"Tue May 16 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Good news today for the huge number of people who have been requesting this for a long time now: Moo.do now has desktop apps!</p>\n<h1 id=\"mac-app\">Mac App</h1>\n<img class=\"postImg postImgUpdateApps postImgUpdateAppsMac\" src=\"/blog/img/update-apps-mac.png\" />\n\n<h1 style=\"margin-top: 0.5em\">Windows App</h1>\n<img class=\"postImg postImgUpdateApps\" src=\"/blog/img/update-apps-win.png\" />\n\n<p>Download the <a href=\"https://moo.do/lnk/mac\">Mac app</a> and <a href=\"https://moo.do/lnk/windows\">Windows app</a> right now. Or you can find them later in the options menu from the web app.</p>\n<h1 id=\"notifications\">Notifications</h1>\n<p>The desktop apps support notifications, and now the web apps do too. You can now also choose how far before events to have Moo.do display notifications.</p>\n<img class=\"postImg postImgUpdateNotifications\" src=\"/blog/img/update-notifications.png\" />\n\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n<style>\n.postImgUpdateNotifications {\n    width: 400px;\n    margin: 24px auto;\n}\n.postImgUpdateApps {\n    width: 700px;\n    margin: 0;\n    box-shadow: none;\n}\n.postImgUpdateAppsMac {\n    width: 720px;\n    margin-left: -10px;\n}\n</style>\n"},{"title":"iOS Connection Fixes","slug":"ios-login-update","category":"updates","date":"Fri May 05 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We have released an update to our iOS app that fixes login and connection isues. If you are having connection problems, update the iOS app in the App Store.</p>\n<p>Google has changed their policy on the authentication method that we were using. Going forward, our native apps will use your pre-existing Google authentication on your device.</p>\n"},{"title":"Moo.do for Kanban","category":"ideas","uid":"kanban","slug":"kanban","date":"Mon Mar 20 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Many <strong>Moo.do</strong> users like to organize their projects on a Kanban (or Scrum) board for Agile Development. This continues our series of <a href=\"/blog/ideas\">examples of how people and teams are using <strong>Moo.do</strong></a> with a description of how <strong>Moo.do</strong> can be used as a Kanban board.</p>\n<p><img alt=\"Post-it Madness\" src=\"/blog/img/postits.jpg\" id=\"postit-img\" class=\"postImg\"></img></p>\n<p>##EXCERPT##</p>\n<p class=\"noMobile\">Note: These examples all live demos of <b>Moo.do</b> itself, so you can interact with them.</p>\n\n<h1 id=\"organization\">Organization</h1>\n<p>First let’s set up the sections of the board in outline form. We use <b>Todo</b>, <b>In Progress</b>, <b>Testing</b>, and <b>Complete</b> to describe the phases of each task. You could also subdivide your sections, like <b>Bugs</b> and <b>Features</b> for a software project.</p>\n<div class=\"onePane demobg\">\n    <div id=\"demoOrganization\"></div>\n</div>\n\n<p>This outline format is a great way to read through everything, but it gets hard to read when there’s a lot of items in each list. So let’s spread them out by adding more panes, with one focused on each list.</p>\n<div class=\"unpadded threePanesWrap\">\n    <div class=\"threePanes demobg\">\n        <div id=\"demoThreePanes\"></div>\n    </div>\n</div>\n\n<p>It’s easy to visualize how much work is left in each phase and drag and drop items between panes as we make progress. Now that the basics are set up, let’s look at what else <strong>Moo.do</strong> can do.</p>\n<h1 id=\"assign-tasks\">Assign tasks</h1>\n<p>Our team assigns tasks using a <b class=\"tag\">#tag</b> for each person. I use <strong>Moo.do</strong>‘s search to view only my tasks or see what others on my team are working on.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoAssign\"></div>\n</div>\n\n\n<h1 id=\"see-what-s-important\">See what’s important</h1>\n<p>“What To Do Next Paralysis” can be a big problem when faced with a lot of tasks. Being able to quickly prioritize using <strong>Moo.do</strong>‘s starring and three priority levels makes it easy to always know what’s next and what needs further discussion. During our meetings, we open a Calendar pane and talk through starred items and check up on high priority tasks. We can even focus and search the Calendar.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoCalendar\"></div>\n</div>\n\n\n<h1 id=\"my-to-do-list\">My to-do list</h1>\n<p>I use <strong>Moo.do</strong>‘s’ powerful search to focus on just what I need.</p>\n<table class=\"searchList\">\n<tr><td><span class=\"search\"><img src=\"/blog/img/ideas-pri-med.png\" width=\"46px\" /><img src=\"/blog/img/ideas-no-complete.png\" width=\"28px\" /></span></td><td>Important and incomplete items</td></tr>\n<tr><td><b class=\"tag\">#Grant</b><img src=\"/blog/img/ideas-complete.png\" width=\"28px\" /></td><td>What Grant has finished</td></tr>\n<tr><td><b class=\"tag\">#iPhone</b></td><td>What needs to be fixed for iPhone</td></tr>\n<tr><td><span class=\"search\">-<span class=\"tag\">#J</span><img src=\"/blog/img/ideas-pri-med.png\" width=\"46px\" /></span></td><td>My todo list for the day</td></tr>\n</table>\n\n<p>It’s great to have an overview of what everyone is doing, but it’s very distracting (and scary!) to stare at it all day long. I check the overall list in the morning or evening and spend the day focused on my own tasks by searching for only tasks assigned to me, or even only my highest priority tasks.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoPersonal\"></div>\n</div>\n\n<br>\n\n<p>If you would like to see tips for how to organize your project or content, or have an interesting organization method that you use, send us an email at <a href=\"mailto:contact@moo.do\">contact@moo.do</a>. We’d love to hear about what you do now or how you stay organized with <strong>Moo.do</strong>.</p>\n\n\n<style>\n    #post_kanban .caption {\n        margin-top: -20px;\n        margin-bottom: 30px;\n        text-align: center;\n        font-size: 80%;\n    }\n    #post_kanban .demo {\n        display: block;\n        width: 100%;\n        height: 100%;\n    }\n    #post_kanban .demobg {\n        position: relative;\n        margin: 30px auto;\n        max-width: 100%;\n    }\n    html:not(.mobile) #post_kanban .demobg {\n        height: 420px;\n        padding: 10px;\n    }\n    html:not(.mobile) #post_kanban .threePanesWrap {\n        width: 1280px;\n    }\n    html:not(.mobile) #post_kanban .threePanes {\n        margin: 30px 0;\n        height: 500px;\n    }\n    .mobile #post_kanban .demobg {\n        padding: 5px;\n    }\n    #post_kanban .onePane:not(.demoimg) {\n        width: 410px;\n    }\n    #post_kanban .twoPane:not(.demoimg) {\n        width: 820px;\n        margin-left: -22px;\n        max-width: -webkit-calc(100% + 44px);\n        max-width: calc(100% + 44px);\n        height: 500px !important;\n    }\n    .mobile #post_kanban .threePanesWrap:not(.demoimg),\n    .mobile #post_kanban .onePane:not(.demoimg) {\n        margin-left: -22px;\n        max-width: -webkit-calc(100% + 44px);\n        max-width: calc(100% + 44px);\n    }\n    #post_kanban .demoimg {\n        width: 100%;\n        display: block;\n    }\n    #post_kanban #postit-img {\n        max-width: 100%;\n        width: 600px;\n        display: block;\n        margin: 0 auto;\n    }\n    html:not(.mobile) #post_kanban  .demo {\n        text-align: center;\n    }\n    #post_kanban .searchList {\n        margin-bottom: 20px !important;\n    }\n    #post_kanban .searchList td:first-child {\n        padding-right: 20px;\n    }\n</style>","script":"window.__addDemos(\n[\n    {\n        id: 'demoOrganization',\n        src: '/web/#demo=true&data=blog-kanban-1&dmode=0x29b&panes=1',\n    },\n    {\n        id: 'demoThreePanes',\n        src: '/web/#demo=true&data=blog-kanban-2&panes=1::todo,1::progress,1::testing&dmode=0xa9b',\n    },\n    {\n        id: 'demoAssign',\n        src: '/web/#demo=true&data=blog-kanban-2&panes=1::progress,1:' + encodeURIComponent('#J') + ':progress&dmode=0x29b',\n    },\n    {\n        id: 'demoCalendar',\n        src: '/web/#demo=true&data=blog-kanban-3&panes=2&dmode=0x29b',\n    },\n    {\n        id: 'demoPersonal',\n        src: '/web/#demo=true&data=blog-kanban-2&panes=1:' + encodeURIComponent('#Android') + ',1:' + encodeURIComponent('#J ! -//') + '&dmode=0x29b',\n    }\n]);"}],"numPages":16,"path":"/blog"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.c6ccb39b.js"></script><script defer="" type="text/javascript" src="/main.6a63de08.js"></script></body></html>
