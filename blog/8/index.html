    window.__routeInfo = {"path":"blog/8","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Mobile Gmail Update","slug":"mobile-gmail-update","category":"updates","date":"Wed Jan 04 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Over the past two months we’ve been steadily improving the mobile Gmail experience, and today we are releasing some new features that make organizing your emails much easier.</p>\n<h1 id=\"drag-to-outline\">Drag to Outline</h1>\n<p>This makes it super quick to move emails into your Outline. When you drag an email onto “Drag to Outline,” Moo.do quickly switches to your Outline Pane to drop the email.</p>\n<img class=\"postImg postImgMobileUpdate\" src=\"/blog/img/update-mobile-gmail-drag.gif\" />\n\n\n<h1 id=\"drop-bucket\">Drop Bucket</h1>\n<p>The other option you can see in the above image is “Drag here to save,” which makes it much easier to rearrange items in large documents. Dropping items on this area saves them, and then you can drag them out later.</p>\n<h1 id=\"instant-pane-switching\">Instant pane switching</h1>\n<p>We’ve also been doing a lot of work on the speed of the iOS and Android apps, so you can now switch panes with no delay.</p>\n<img class=\"postImg postImgMobileUpdate\" src=\"/blog/img/update-mobile-gmail-switch-panes.gif\" />\n\n\n<style>\n.postImgMobileUpdate {\n    width: 300px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Mobile Gmail Beta","slug":"mobile-gmail-beta","category":"updates","date":"Sat Nov 12 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Premium users will notice there is now a Gmail button in the bottom toolbar of the Moo.do iOS and Android apps. Moo.do now has a full mobile email client!</p>\n<p>We are launching the mobile Gmail pane in beta today to bring it to you as quickly as possible. While mobile Gmail is in beta, we will be continuing to add email features and tighter integrations between your email and your Outline, as well as adding educational content on how to get the most of out Moo.do.</p>\n<p>The Gmail pane will be available on your phone or tablet if you are a Premium user and have enabled the Gmail plugin in the desktop app.</p>\n<img class=\"postImg postImgUpdateMobileGmailBeta\" src=\"/blog/img/update-mobile-gmail-beta.png\" />\n\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n    <li>Mobile</li>\n    <ul>\n        <li>Plugin settings</li>\n        <li>Welcome screen for new users</li>\n        <li>Drag/drop email to Outline</li>\n    </ul>\n    <li>Search history</li>\n    <li>Calendar view</li>\n</ul>\n\n<style>\n.postImgUpdateMobileGmailBeta {\n    width: 300px;\n}\n</style>"},{"title":"Workspaces","slug":"workspaces","category":"updates","date":"Thu Oct 20 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Update: This feature is now called Boards and was updated in <a href=\"/blog/desktop-design\">https://moo.do/blog/desktop-design</a>.</p>\n<p>We’ve received many requests for a better way to manage multiple panes and workflows, especially since the launch of the Gmail plugin. So today Moo.do has a new Premium feature: Workspaces.</p>\n<p>Workspaces lets you save multiple sets of panes and easily switch between workflows. So if you use one set of panes for processing your email, another for managing your team, and another for focusing on your own work, you can save each Workspace and easily move between them.</p>\n<img class=\"postImg postImgUpdateWorkspaces\" src=\"/blog/img/update-workspaces.png\" />\n\n<style>\n.postImgUpdateWorkspaces {\n    width: 400px;\n}\n</style>"},{"title":"Mobile Design Update","slug":"mobile-design","category":"updates","date":"Mon Oct 03 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Our next major goal for Moo.do is to bring the mobile app up to date with all of the features we have added on the desktop. Today’s update is the first step towards that goal, bringing the iOS and Android apps up to date with modern design patterns and preparing to support the Gmail and Drive panes.</p>\n<div class=\"updateMobileImages flexbox\">\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg\" src=\"/blog/img/update-mobile1.png\" /></div>\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg postImgUpdateMobile2\" src=\"/blog/img/update-mobile2.png\" /></div>\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg postImgUpdateMobile3\" src=\"/blog/img/update-mobile3.png\" /></div>\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg postImgUpdateMobile4\" src=\"/blog/img/update-mobile4.png\" /></div>\n</div>\n\n<h1 id=\"overview-of-changes\">Overview of changes</h1>\n<ul>\n    <li>Switch panes in the bottom bar</li>\n    <li>Filter by priority/completed/starred with the <img class=\"mobile-icon\" src=\"/blog/img/icon-filter.png\" /> button</li>\n    <li>Swipe items to the left or right to collapse, zoom in, complete, and delete</li>\n    <li>Select multiple items at once using the <img class=\"mobile-icon\" src=\"/blog/img/icon-more.png\" /> menu in the top right</li>\n    <li>Tap the <img class=\"mobile-icon\" src=\"/blog/img/icon-overview.png\" /> button to open the overview</li>\n    <li>Switching documents by tapping the bottom of the overview</li>\n</ul>\n\n<h1 id=\"in-development\">In Development</h1>\n<p>In addition to continuing the improvements to the mobile app, we have some new premium features coming over the next few weeks.</p>\n<style>\n.postImgUpdateMobile {\n    max-width: 300px;\n    padding: 10px;\n    margin: 0 auto;\n}\n.updateMobileImages {\n    margin: 40px auto;\n    max-width: 600px;\n    -webkit-flex-wrap: wrap;\n    flex-wrap: wrap;\n}\n.mobile-icon {\n    width: 24px;\n    height: 24px;\n    vertical-align: top;\n}\n</style>"},{"title":"Signatures, Aliases, and Product Hunt","slug":"signatures-aliases","category":"updates","date":"Wed Sep 07 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Moo.do will now use your signature and alias settings from Gmail. You don’t even have to do anything to set up signatures in Moo.do.</p>\n<p>Thank you to everyone who requested that feature! We’re always looking for ways to improve Moo.do, so please let us know if there’s anything else that can make it better for you.</p>\n<p>We’re also very excited that Moo.do is on Product Hunt today! Your support and thoughts in the comments would be incredibly helpful to us. Thank you!</p>\n"}],"numPages":15,"path":"/blog"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.8c91caab.js"></script><script defer="" type="text/javascript" src="/main.57eab4b5.js"></script></body></html>
