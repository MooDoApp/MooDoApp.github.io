    window.__routeInfo = {"path":"blog/gmailaddon","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Gmail Add-On","slug":"gmailaddon","category":"updates","date":"Sun May 10 2020 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Moo.do’s Gmail Add-On is now available! It runs inside of Gmail in any browser, and even in the Gmail iOS and Android apps. This Add-On lets you save any email into a Moo.do document right from Gmail. You can install it into your Gmail account here: <a href=\"https://gsuite.google.com/marketplace/app/moodo/597847337936\">https://gsuite.google.com/marketplace/app/moodo/597847337936</a></p>\n<p>This is in addition to the Chrome extension announced in a <a href=\"/blog/chromeextension\">previous update</a>, which adds a button to the top of Gmail in Chrome. You can install that at <a href=\"https://chrome.google.com/webstore/detail/moodo/dfphnckjoinkfflhfbnjoiggfflnekcb\">https://chrome.google.com/webstore/detail/moodo/dfphnckjoinkfflhfbnjoiggfflnekcb</a>.</p>\n<p>If you have any requests or suggestions, please <a href=\"mailto:contact@moo.do\">let us know</a> or join our <a href=\"https://www.moo.do/beta\">beta community</a>.</p>\n<h1 id=\"up-next\">Up next</h1>\n<p>We have some big updates to the mobile apps on the way, fixing a lot of bugs and adding Dark mode. We’ll have another post about that shortly, and we’re continuing to focus mainly on bugfixing and stability.</p>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.25541b9a.js"></script><script defer="" type="text/javascript" src="/main.57eab4b5.js"></script></body></html>
