    window.__routeInfo = {"path":"blog/update-10-31","templateID":14,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Development Update 10/31","slug":"update-10-31","category":"updates","date":"Fri Oct 31 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Today’s update includes a big improvement to the way you complete and collapse items.</p>\n<h2 id=\"notable-updates\">Notable Updates</h2>\n<ul>\n<li><strong>Completing and Collapsing:</strong> Complete an item by tapping on its right edge. Collapse a list by tapping on its left edge. On a computer, you’ll see the buttons to collapse and complete as you move your mouse over items.</li>\n<li><strong>Automatic Login:</strong> When visiting <a href=\"https://moo.do\">https://moo.do</a> you will be automatically redirected to the app without clicking the Login button. If you want to switch accounts, use the Logout feature from the sidebar in the app.</li>\n<li><strong>Keyboard Shortcuts</strong><ul>\n<li><strong>Mac:</strong> In the web app, shortcuts consistently use Ctrl. The Chrome app supports both Ctrl and Cmd shortcuts.</li>\n<li><strong>Windows:</strong> In the web app, shortcuts consistently use Alt. The Chrome app supports both Ctrl and Alt shortcuts.</li>\n</ul>\n</li>\n</ul>\n<h2 id=\"bugs-fixed\">Bugs Fixed</h2>\n<ul>\n<li>Phone: Landscape mode works better</li>\n<li>Phone: Drag/drop is faster and more reliable</li>\n<li>Chrome App: Importing your data works consistently</li>\n</ul>\n<h2 id=\"upcoming\">Upcoming</h2>\n<ul>\n<li>Recurring dates (e.g. <strong>@every friday 3pm</strong>)</li>\n<li>iPhone 6 optimization</li>\n<li>iOS background fetch to keep your iPhone/iPad up to date</li>\n<li>List of Keyboard Shortcuts in Help</li>\n</ul>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.b8c53349.js"></script><script defer="" type="text/javascript" src="/main.cdbae921.js"></script></body></html>
