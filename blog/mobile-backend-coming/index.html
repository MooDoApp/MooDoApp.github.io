    window.__routeInfo = {"path":"blog/mobile-backend-coming","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"New mobile apps and backend coming","slug":"mobile-backend-coming","category":"updates","date":"Mon Sep 03 2018 12:00:00 GMT+1200 (New Zealand Standard Time)","contents":"<p>You may have noticed updates have slowed from our normal daily clip, and that’s because we’ve got some big projects in the works.</p>\n<h1 id=\"new-backend\">New backend</h1>\n<p>Moo.do currently uses the Google Drive Realtime API as its backend, which was great for letting us get up and running with realtime collaboration quickly, but it comes with many downsides. The biggest downside is that Google is shutting it down in December. So we are working on a new backend which will be faster and more flexible.</p>\n<p>One of our favorite things about storing data in Google Drive is the privacy benefit that nobody (including us) is able to access your data. Privacy is still very important to us, so we’re approaching privacy in a different (and better) way: end to end encryption. Your data will always be encrypted before saving to the database, and you’ll be able to password encrypt your data so that nobody can ever read it. We’re also adding support for working with local files, which entirely avoids any privacy issues with syncing.</p>\n<h2 id=\"benefits-of-the-new-backend\">Benefits of the new backend</h2>\n<ul>\n<li>Multiple simultaneous documents - each pane can view a different document</li>\n<li>Faster load/sync time</li>\n<li>End to end encryption</li>\n<li>Easier and more flexible sharing</li>\n<li>Undo/redo works offline</li>\n<li>Not tied to a Google account</li>\n<li>Support opening local files on your computer</li>\n<li>No maximum document size</li>\n</ul>\n<h2 id=\"potential-new-features-possible-with-the-new-backend\">Potential new features possible with the new backend</h2>\n<ul>\n<li>Public API for accessing and adding to documents</li>\n<li>Browser extensions for saving links</li>\n<li>Plugins in other apps (Slack, Gmail, etc…)</li>\n<li>Features for teams (manage users in a team, assign tasks, billing for teams, etc…)</li>\n<li>Realtime chat</li>\n</ul>\n<h1 id=\"new-mobile-apps\">New mobile apps</h1>\n<p>The one thing we hear most from our users is that the mobile apps are really bad, and we totally agree. We had been focusing on making the web/desktop apps great and have let the mobile experience fall short. Rather than investing time in upgrading the current app to use the new backend, we’ve started on a fresh new app. The major problems are unfixable in the current app, so we’re making a new one from scratch. The new apps will be much faster and smoother, will fix a lot of the existing bugs, and we’ll be able to more quickly improve the user interface and bring over the features from the desktop apps.</p>\n<h1 id=\"technical-details\">Technical details</h1>\n<p><strong>Current backend:</strong> Data is stored and synced in your Google Drive account with the Drive Realtime API. Sharing is done through Drive’s sharing system. The mobile apps are wrappers around web views (WKWebView on iOS and Crosswalk on Android), with custom native code for native features like notifications and authentication.</p>\n<p><strong>New backend:</strong> Data is stored and synced data with a combination of Google Firebase and Google Cloud Storage, and data is encrypted client-side before sending it to the database. Sharing is done using Firebase’s security rules. The new mobile apps are built with React Native and share a majority of the code with the web/desktop apps, but have their own unique user interfaces.</p>\n<h1 id=\"status\">Status</h1>\n<p>We’re already quite far along with getting the basics working and we’re aiming to start beta testing in about a month. We’ll post another update when it’s ready.</p>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.5926bb2f.js"></script><script defer="" type="text/javascript" src="/main.edc15e27.js"></script></body></html>
