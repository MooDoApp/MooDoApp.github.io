    window.__routeInfo = {"path":"blog/6","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Signatures, Aliases, and Product Hunt","slug":"signatures-aliases","category":"updates","date":"Wed Sep 07 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>Moo.do will now use your signature and alias settings from Gmail. You don’t even have to do anything to set up signatures in Moo.do.</p>\n<p>Thank you to everyone who requested that feature! We’re always looking for ways to improve Moo.do, so please let us know if there’s anything else that can make it better for you.</p>\n<p>We’re also very excited that Moo.do is on Product Hunt today! Your support and thoughts in the comments would be incredibly helpful to us. Thank you!</p>\n"},{"title":"Gmail Plugin Launch","slug":"gmail-launch","category":"updates","date":"Tue Aug 30 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>Four months ago we released the Gmail plugin into Early Access Beta. Thanks to all of your support and feedback, we are happy to announce that Moo.do for Gmail is now available for free to everyone!</p>\n<p>We originally started Moo.do because we wanted to manage our email, tasks, and calendar together in one powerful organization system. Now that we have a full email client built into Moo.do, we’ve finally realized our goal. This is a very exciting day for us!</p>\n<p>Check out this longer article on Medium about why we integrated email into Moo.do and how it works: <a href=\"https://medium.com/moo-do/were-making-email-a-powerful-todo-list-a418d6ef0580\">https://medium.com/moo-do/were-making-email-a-powerful-todo-list-a418d6ef0580</a></p>\n<h1 id=\"launch-announcements\">Launch announcements</h1>\n<div><a class=\"postImgPress\" href=\"https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/\"><img height=\"60\" src=\"/img/press/tc.png\"></img></a><br><a href=\"https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/\">https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/</a></div>\n<br>\n<div><a class=\"postImgPress\" href=\"http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/\"><img height=\"50\" src=\"/img/press/forbes.jpg\"></img></a><br><a href=\"http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/\">http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/</a></div>\n\n\n<h1 id=\"try-it-now\">Try it now</h1>\n<p>If you are not already using Moo.do for Gmail, you can enable the Gmail plugin from the desktop app in the Settings menu. You can also connect multiple Gmail accounts in the Linked Accounts section.</p>\n<style>\n.postImgPress {\n    display: inline-block;\n    vertical-align: middle;\n    margin: 12px 0 0 8px;\n    width: 260px;\n}\n</style>\n"},{"title":"Gmail Priority View","slug":"priority-view","category":"updates","date":"Tue Aug 02 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>We want to make it easy to quickly process your emails and keep track of what needs further action or response, so we have a new Priority View to sort emails by priority. Click on the new <img class=\"postImgPriTime\" src=\"/blog/img/update-priority-view2.png\"></img> icon in the Gmail Pane to switch to the Priority View.</p>\n<p><img class=\"postImg postImgPriority\" src=\"/blog/img/update-priority-view.jpg\" /></a></p>\n<p>Our favorite way to use the Priority View is to run through emails in two phases:</p>\n<ul>\n<li>Triage emails in the normal time view, marking important emails with a priority or star.</li>\n<li>Switch to Priority View and start at the top, handling emails in priority order.</li>\n</ul>\n\n<p>We’re excited to hear how you use the Priority View and how we can make it better for you.</p>\n<style>\n.postImgPriTime {\n    width: 16px;\n    margin: 0 4px;\n}\n.postImgPriority {\n    width: 400px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Rearrange panes","slug":"rearrange-panes","category":"updates","date":"Fri Jul 29 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>We’ve recently been mainly focused on fixing bugs, so everything should be feeling smoother and faster, especially on iOS and Android. We also have a fun new feature today: rearrangeable panes.</p>\n<img class=\"postImg postImgRearrange\" src=\"/blog/img/update-rearrange-panes.gif\" />\n\n\n<style>\n.postImgRearrange {\n    width: 680px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Link multiple Gmail accounts","slug":"multiuser","category":"updates","date":"Sun Jul 17 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>If you have multiple Gmail accounts for personal and work emails you can now link them together in Moo.do. In the ‘Linked Accounts’ page of the Settings just enter the email address of the account you want to link.</p>\n<p><a href=\"/blog/img/update-accounts-2.png\"><img class=\"postImg postImgAccounts2\" src=\"/blog/img/update-accounts-2.png\" /></a></p>\n<p>Right now linked accounts only have access to Gmail. In the future we plan to expand this so you can access documents, and calendars across accounts.</p>\n<p><a href=\"/blog/img/update-accounts-1.png\"><img class=\"postImg postImgAccounts1\" src=\"/blog/img/update-accounts-1.png\" /></a></p>\n<p>This update also includes a lot of bug fixes, expecially for iOS and Android. If you see anything that looks broken or doesn’t work quite right, please send us an email at <a href=\"mailto:support@moo.do\">support@moo.do</a>!</p>\n<style>\n.postImgAccounts2 {\n    width: 680px;\n    margin: 40px auto;\n}\n\n.postImgAccounts1 {\n    width: 620px;\n    margin: 40px auto;\n}\n</style>\n"}],"numPages":12,"path":"/blog"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.775dc5f7.js"></script><script defer="" type="text/javascript" src="/main.c4d29d4d.js"></script></body></html>
