    window.__routeInfo = {"path":"blog/desktop-design","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Design Update for Desktop and Web","slug":"desktop-design","category":"updates","date":"Mon May 29 2017 12:00:00 GMT+1200 (New Zealand Standard Time)","contents":"<p>Today we have a new design for the desktop apps to make Moo.do more intuitive and more attractive. There are small tweaks all over the app but the most notable changes are:</p>\n<p></p>\n- **Top buttons moved into a sidebar.** This makes it clearer what the buttons do and we think itâ€™s prettier :). Toggle the sidebar with **Cmd + Option + S** on Mac and **Ctrl + Shift + I** on Windows or Linux, and you can still access the buttons by hotkey.\n- **Rearranged pane header.** The titles are on the first row and search is on the second row, with the search box and filters split to make them more distinct.\n- **Improved workspace switching.** Open the boards menu with **<span class=\"hotkeySec\">Ctrl</span> + B** and use the arrow keys to switch between them.\n- **Many icon changes.** We switched many old icons for newer, prettier icons from the Material Design icon set.\n\n<img class=\"postImg postImgUpdateDesign\" src=\"/blog/img/update-design.png\" />\n\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n<style>\n.postImgUpdateDesign {\n    width: 100%;\n    margin: 24px auto;\n}\n</style>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.5926bb2f.js"></script><script defer="" type="text/javascript" src="/main.edc15e27.js"></script></body></html>
