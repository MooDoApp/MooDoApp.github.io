:hidden"></iframe></noscript><div class="content"></div><div id="footer" class="center"><a class="link linkButton noMobile" href="/">Home</a><a class="link linkButton undefined" href="/premium">Premium</a><a class="link linkButton undefined" href="/help">Help</a><a class="link linkButton undefined" href="/changelog">Changelog</a><a class="link linkButton undefined selected" aria-current="page" href="/blog">Blog</a><a class="link linkButton undefined" href="/us">About Us</a><a class="link linkButton undefined" href="/contact">Contact</a><a class="link linkButton undefined" href="/press">Press</a><a class="link linkButton undefined" href="/privacy">Privacy</a><span class="socialIcons"><a class="link linkButton " target="_blank" href="https://www.facebook.com/MooDoApp"><i class="icon-facebook"></i></a><a class="link linkButton " target="_blank" href="https://www.twitter.com/MooDoApp"><i class="icon-twitter"></i></a><a class="link linkButton " target="_blank" href="https://www.google.com/+MooDoApp"><i class="icon-google-plus"></i></a><a class="link linkButton " target="_blank"><i class="icon-envelope"></i></a></span></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {}</script><script type="text/javascript">
    window.__routeInfo = {"path":"blog/13","templateID":14,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Development Update 10/31","slug":"update-10-31","category":"updates","date":"Fri Oct 31 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Today’s update includes a big improvement to the way you complete and collapse items.</p>\n<h2 id=\"notable-updates\">Notable Updates</h2>\n<ul>\n<li><strong>Completing and Collapsing:</strong> Complete an item by tapping on its right edge. Collapse a list by tapping on its left edge. On a computer, you’ll see the buttons to collapse and complete as you move your mouse over items.</li>\n<li><strong>Automatic Login:</strong> When visiting <a href=\"https://moo.do\">https://moo.do</a> you will be automatically redirected to the app without clicking the Login button. If you want to switch accounts, use the Logout feature from the sidebar in the app.</li>\n<li><strong>Keyboard Shortcuts</strong><ul>\n<li><strong>Mac:</strong> In the web app, shortcuts consistently use Ctrl. The Chrome app supports both Ctrl and Cmd shortcuts.</li>\n<li><strong>Windows:</strong> In the web app, shortcuts consistently use Alt. The Chrome app supports both Ctrl and Alt shortcuts.</li>\n</ul>\n</li>\n</ul>\n<h2 id=\"bugs-fixed\">Bugs Fixed</h2>\n<ul>\n<li>Phone: Landscape mode works better</li>\n<li>Phone: Drag/drop is faster and more reliable</li>\n<li>Chrome App: Importing your data works consistently</li>\n</ul>\n<h2 id=\"upcoming\">Upcoming</h2>\n<ul>\n<li>Recurring dates (e.g. <strong>@every friday 3pm</strong>)</li>\n<li>iPhone 6 optimization</li>\n<li>iOS background fetch to keep your iPhone/iPad up to date</li>\n<li>List of Keyboard Shortcuts in Help</li>\n</ul>\n"},{"title":"Development Update 10/23","slug":"update-10-23","category":"updates","date":"Thu Oct 23 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<h2 id=\"bugs-fixed\">Bugs fixed</h2>\n<ul>\n<li>iOS and Chrome: Calling and emailing contacts is more reliable</li>\n<li>Chrome: Notifications work again</li>\n<li>Firefox: Search selection problems</li>\n<li>Firefox: Pasting was broken in some cases</li>\n</ul>\n<h2 id=\"design\">Design</h2>\n<ul>\n<li>Login screen matches the rest of our style</li>\n</ul>\n<h2 id=\"blog\">Blog</h2>\n<ul>\n<li>We have an RSS feed now</li>\n<li>You can now comment on our blog posts</li>\n</ul>\n"},{"title":"Big Mobile Update 10/14","slug":"update-mobile-design","category":"updates","date":"Tue Oct 14 2014 08:00:00 GMT+0800 (Singapore Standard Time)","uid":"mobileDesign","contents":"<p>We just released an update with huge improvements to our mobile apps (both iOS and Android). Let us know what you think by sending us an email at <a href=\"mailto:contact@moo.do\">contact@moo.do</a>.</p>\n<p>Take a look at these before and after screenshots:</p>\n<p>\n    <img class=\"postImg\" src=\"/blog/img/update-10-14-1.png\"></img>\n    <div class=\"caption\">The top bar emphasizes search, the add button is less distracting, and the \"Archive Completed Items\" button is moved to the sidebar</div>\n</p>\n<br/>\n<p>\n    <img class=\"postImg\" src=\"/blog/img/update-10-14-2.png\"></img>\n    <div class=\"caption\">The sidebar includes the documents and outline, with settings moved into its own dialog</div>\n</p>\n\n<h2 id=\"design\">Design</h2>\n<ul>\n<li><strong>Mobile:</strong> Search is easier to discover in a box at the top with the currently focused list</li>\n<li><strong>Mobile:</strong> Settings are now accessible from the sidebar as a dialog box</li>\n<li><strong>Mobile:</strong> The sidebar is accessible by swiping from left to right</li>\n<li><strong>Mobile:</strong> The sidebar now includes the list of documents</li>\n<li><strong>Mobile:</strong> Improved the visual appearance of dialog menus</li>\n<li><strong>Mobile:</strong> It’s easier to swipe from right to left to bring out the multiselect menu</li>\n<li><strong>Desktop:</strong> The + icon at the top of the pane only shows on hover.</li>\n<li><strong>General:</strong> Messages and tooltips now have a black background to make them more obvious</li>\n</ul>\n<h2 id=\"features\">Features</h2>\n<ul>\n<li>Android: Shake to Undo</li>\n</ul>\n<h2 id=\"bugs-fixed\">Bugs Fixed</h2>\n<ul>\n<li>Autocomplete opening or closing when it was not desirable</li>\n</ul>\n<style>\n#post_mobileDesign .caption {\n    max-width: 600px;\n    margin: 10px auto;\n    text-align: center;\n    font-size: 80%;\n}\n</style>"},{"title":"Development Update 10/10","slug":"update-10-10","category":"updates","date":"Fri Oct 10 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<h2 id=\"features\">Features</h2>\n<ul>\n<li>Automatically update if there’s a pending update and no activity for 5 minutes</li>\n</ul>\n<h2 id=\"bugs-fixed\">Bugs Fixed</h2>\n<ul>\n<li><strong>Android / iOS 8:</strong> Notifications occur 30 minutes before their scheduled time</li>\n<li>Dates rollover at midnight correctly (e.g. @tomorrow becomes @today)</li>\n<li>Switching between multiple Google accounts is now supported</li>\n</ul>\n"},{"title":"Launch","slug":"launch","category":"updates","date":"Wed Sep 10 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We are proud to officially announce the launch of <strong>Moo.do</strong> at <a href=\"https://www.moo.do/\">https://moo.do</a> and on the <a href=\"https://itunes.apple.com/us/web/moo.do-organize-your-way/id889830074?ls=1&amp;mt=8\">iOS</a>, <a href=\"https://play.google.com/store/apps/details?id=moo.do\">Android</a>, and <a href=\"https://chrome.google.com/webstore/detail/moodo/iffimmolghilclfndeiebgppddmagofk\">Chrome</a> App Stores. <strong>Moo.do</strong> is designed to be the best and easiest way to organize everything in your life: projects, to-do lists, appointments, contacts, reminders, events, and anything else you can write down. As all modern apps should be, <strong>Moo.do</strong> is available on any computer, tablet, or phone and synchronizes all devices and users in realtime.</p>\n<p>Throughout the development process we have been using <strong>Moo.do</strong> as our only tool for <a href=\"/blog/public-beta\">planning, bug tracking, scheduling, and release tracking</a>. At the same time we have been using it to manage other projects, travel plans, and our day-to-day lives. Many of our beta testers have switched to using <strong>Moo.do</strong> as their primary organization system. Today we are happy to bring the power and simplicity of <strong>Moo.do</strong> to everyone.</p>\n<p>As of today <strong>Moo.do</strong> is accessible on the iOS, Android, and Chrome App Stores and as a full-featured web app at <a href=\"https://www.moo.do/\">https://moo.do</a>. Apps for Windows Phone, Windows 8, and Mac OS X will follow shortly.</p>\n<p>We hope that <strong>Moo.do</strong> will help you organize your life and keep you on track. If you have feedback, questions, or would like to request a feature - get in touch, we would love to help you out.</p>\n<p><a href=\"https://twitter.com/MooDoApp\">twitter.com/MooDoApp</a><br/>\n<a href=\"https://facebook.com/MooDoApp\">facebook.com/MooDoApp</a><br/>\n<a href=\"https://google.com/+MooDoApp\">google.com/+MooDoApp</a><br/>\n<a href=\"mailto:contact@moo.do\">contact@moo.do</a></p>\n"}],"numPages":14,"path":"/blog"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.b8c53349.js"></script><script defer="" type="text/javascript" src="/main.cdbae921.js"></script></body></html>
