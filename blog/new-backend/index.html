    window.__routeInfo = {"path":"blog/new-backend","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"New backend","slug":"new-backend","category":"updates","date":"Sat Dec 08 2018 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>The new backend is ready! It’s been a long time coming and we’re very excited about the improved performance, new features, and future possibilities it opens up. If you have any issues with the new version or any suggestions to improve it, please join our <a href=\"https://www.moo.do/beta/\">beta community</a> or email <a href=\"mailto:support@moo.do\">support</a>.</p>\n<p>The old backend will stop syncing on December 11. You can still access it at <a href=\"https://www.moo.do/old/\">https://www.moo.do/old/</a> to copy your data out of it, but it won’t sync with your collaborators or other devices anymore.</p>\n<h1 id=\"get-into-it\">Get into it</h1>\n<ul>\n<li>The desktop apps should update themselves, or you can download the new version at <a href=\"https://www.moo.do/download\">https://www.moo.do/download</a>.</li>\n<li>The web apps at <a href=\"https://www.moo.do/web/\">https://www.moo.do/web/</a> will update themselves, or you may need to refresh once or twice.</li>\n</ul>\n<p>Please make sure to click the <b>Import from Moo.do</b> button on the Welcome screen to copy your Premium account information, documents, and settings over.</p>\n<h1 id=\"the-major-changes\">The Major Changes</h1>\n<h2 id=\"storage-and-sync\">Storage and sync</h2>\n<p>Documents are now stored and synced with Firebase instead of your Drive account. When you load the page it now only gets new changes since the last sync, so the initial sync on load will be much faster. Our beta testers have reported that the connection is much more stable than before. And there’s no longer a maximum document size.</p>\n<h2 id=\"multiple-documents\">Multiple documents</h2>\n<p>Each pane can now contain its own document. The pane sidebar that was the overview is now doing double duty as a document selector. Click the <img class=\"mobile-icon\" src=\"/blog/img/icon-overview.png\" /> at the top left of a pane to choose the document for that pane, and click the outline icon on the document to open its overview.</p>\n<h2 id=\"dates\">Dates</h2>\n<p>Dates are now stored separately from the text so that we can add more date features without cluttering the text. The key for adding dates to items is now <b>!</b> so that <b>@</b> can be used for a future assigning tasks feature. Adding dates now opens a popup where you can select a date on a calendar or type the date in text. This new system will let us add more date features in the future.</p>\n<h2 id=\"encryption\">Encryption</h2>\n<p>All items are encrypted client-side before sending them to the database, and you can add an additional layer of security by using your own encryption password. You will be prompted to (optionally) set a password during the introduction.</p>\n<h2 id=\"plugin-authorization\">Plugin authorization</h2>\n<p>We totally rewrote the way we authenticate plugins which should fix any sync issues you might have seen before.</p>\n<h2 id=\"sharing\">Sharing</h2>\n<p>We have a totally new sharing system, so you will need to re-share any documents you had shared in the old system. Shared documents can now be encrypted individually for extra security. Right click on a document and select Share from the menu share it.</p>\n<h1 id=\"known-issues\">Known issues</h1>\n<ul>\n<li>Enabling plugins with multiple accounts causes reauthorize messages for each account, but after reauthorizing everything works</li>\n<li>Undo/redo may be slightly buggy</li>\n</ul>\n<h1 id=\"next-up\">Next up</h1>\n<p>There’s still a few features missing in the new version that we will add within the next couple of weeks such as email snoozing. And we will be focusing on fixing bugs and making sure that this new version is very stable. Then the next project is to finish the new mobile apps.</p>\n<h1 id=\"talk-to-us\">Talk to us</h1>\n<p>If you want to get involved in shaping Moo.do’s direction, please join our active <a href=\"https://www.moo.do/beta/\">beta community</a>, or just <a href=\"mailto:support@moo.do\">email us</a>.</p>\n<style>\n.mobile-icon {\n    width: 24px;\n    height: 24px;\n    vertical-align: top;\n}\n</style>"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.3f8bff0f.js"></script><script defer="" type="text/javascript" src="/main.ddf2844d.js"></script></body></html>
