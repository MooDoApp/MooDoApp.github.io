    window.__routeInfo = {"path":"blog/mobiledark","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Mobile Dark Mode and Fixes","slug":"mobiledark","category":"updates","date":"Tue May 12 2020 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>The new iOS and Android updates today bring dark mode support as well as tons of bugfixes that we’ve been working on and beta testing for a couple of weeks:</p>\n<ul>\n<li><strong>Feature</strong>: Dark mode! Moo.do will now use the system dark mode setting, and Moo.do has a new setting to choose light or dark mode</li>\n<li><strong>Change</strong>: The keyboard toolbar is now two rows and the buttons show the state for the selected item</li>\n<li><strong>Change</strong>: Bottom tabs always show text instead of only when selected, and they’re now white with a light shadow</li>\n<li><strong>Fix</strong>: Editing text generally works much more smoothly</li>\n<li><strong>Fix</strong>: Search waits to update until the keyboard is closed so it won’t hide items while typing</li>\n<li><strong>Fix</strong>: Some items were measuring incorrectly and overflowing onto another line unnecessarily</li>\n<li><strong>Fix</strong>: On Android, tapping an item sometimes moved the keyboard toolbar into the wrong place</li>\n<li><strong>Fix</strong>: On iOS, the keyboard coming up was hiding the status bar</li>\n<li><strong>Fix</strong>: Scrolling the tapped item into place is faster and smoother</li>\n<li><strong>Fix</strong>: The overview drawer was sometimes flashing gray while the app opened</li>\n<li><strong>Fix</strong>: Setting a time before setting a date sometimes caused a crash</li>\n<li><strong>Fix</strong>: Added items were not using the default prefix</li>\n<li><strong>Fix</strong>: The app could get stuck on Updating… after clearing app data</li>\n<li><strong>Fix</strong>: Tapping a note in multiselect now selects its parent item</li>\n<li><strong>Fix</strong>: Increased vertical spacing in the Agenda so it doesn’t crop times</li>\n<li><strong>Speed</strong>: Improved load time when Gmail plugin is enabled</li>\n</ul>\n<p>If you have any requests or suggestions, please <a href=\"mailto:contact@moo.do\">let us know</a> or join our <a href=\"https://www.moo.do/beta\">beta community</a>.</p>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.37a13662.js"></script><script defer="" type="text/javascript" src="/main.57eab4b5.js"></script></body></html>
