    window.__routeInfo = {"path":"blog/asian-languages","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Asian language support and bugfixes","slug":"asian-languages","category":"updates","date":"Fri Jun 23 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Since the Moo.do 3.0 release last month, weâ€™ve been heavily focused on fixing bugs. Thank you to everyone who sent in feedback and bug reports. If you continue to see any issues, please let us know.</p>\n<h1 id=\"general\">General</h1>\n<ul>\n<li>Asian languages now work correctly</li>\n<li>iOS custom keyboards are now supported (iOS app update is in App Store review)</li>\n<li>Android app properly notifies if authorization failed</li>\n<li>Improved load time for multi-line items</li>\n<li>Some load errors or what appeared to be lost data were caused by a Moo.do document being in the Trash in Google Drive, so Moo.do does a better job at detecting that and can automatically fix it</li>\n<li>Added numbered hotkeys to Boards menu (open menu with <strong><span class=\"hotkeySec\"></span> + B</strong> first)</li>\n</ul>\n<h1 id=\"gmail\">Gmail</h1>\n<ul>\n<li>Reply / Reply All / Forward update To / Cc correctly</li>\n<li>Show archived items when performing a Gmail search</li>\n<li>Prevent drafts from occasionally disappearing while composing a reply</li>\n<li>Improve parsing email addresses when replying or forwarding an email</li>\n<li>Load all labels more reliably</li>\n</ul>\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n<li>Dark theme</li>\n</ul>\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.5926bb2f.js"></script><script defer="" type="text/javascript" src="/main.c491f6f5.js"></script></body></html>
