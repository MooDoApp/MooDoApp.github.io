:hidden"></iframe></noscript><div class="content"></div><div id="footer" class="center"><a class="link linkButton noMobile" href="/">Home</a><a class="link linkButton undefined" href="/premium">Premium</a><a class="link linkButton undefined" href="/help">Help</a><a class="link linkButton undefined" href="/changelog">Changelog</a><a class="link linkButton undefined selected" aria-current="page" href="/blog">Blog</a><a class="link linkButton undefined" href="/us">About Us</a><a class="link linkButton undefined" href="/contact">Contact</a><a class="link linkButton undefined" href="/press">Press</a><a class="link linkButton undefined" href="/privacy">Privacy</a><span class="socialIcons"><a class="link linkButton " target="_blank" href="https://www.facebook.com/MooDoApp"><i class="icon-facebook"></i></a><a class="link linkButton " target="_blank" href="https://www.twitter.com/MooDoApp"><i class="icon-twitter"></i></a><a class="link linkButton " target="_blank" href="https://www.google.com/+MooDoApp"><i class="icon-google-plus"></i></a><a class="link linkButton " target="_blank"><i class="icon-envelope"></i></a></span></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {}</script><script type="text/javascript">
    window.__routeInfo = {"path":"blog/premium","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Google Drive and Premium","slug":"premium","category":"updates","date":"Wed May 06 2015 07:00:00 GMT+0700 (Indochina Time)","uid":"launchPremium","contents":"<p>For the past six months since our public launch, we’ve focused on improving the free version of Moo.do, including what we believe are basic features that every productivity app needs to have for free: real-time collaboration, offline support, availability on every device, and no limits on usage. We really appreciate your feedback and support that has helped us shape Moo.do into a great tool for managing projects, tasks, and to-do lists. Now it’s time to make Moo.do into much more than just a to-do list app.</p>\n<p>Moo.do was started with the goal of organizing everything in one place. The first step of that was to be great at organizing one thing, so Moo.do has thus far been an app for organizing lists of text. We’ve spent the past few months building a plugin system that enables integration of all of the services you depend on into one organization system.</p>\n<h2 id=\"google-drive-integration\">Google Drive Integration</h2>\n<p>Today we’re launching Moo.do’s first plugin: Google Drive. You can view the entire contents of your Drive within Moo.do in the new Drive Pane, drag files or folders onto your lists, search and focus the Drive Panes on individual folders, and drag files from your computer right into your Moo.do lists. Drive files work just like any other text in Moo.do: you can prioritize, schedule, tag, complete, and star them.</p>\n<p>Try this live demo to see how the new Drive Pane works:</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoPremium\"></div>\n</div>\n\n<h2 id=\"premium\">Premium</h2>\n<p>Together with the Drive plugin, we’re launching our Premium plan. All of the features currently available in Moo.do will remain free, but premium users will have access to the new Drive plugin as well as <a href=\"https://www.moo.do/premium/\">many more Premium features</a> in the future. To celebrate the Premium launch, we have special Early Adopter pricing of $4.95 / month, a 30% discount from the regular price. If you sign up now, you get Early Adopter pricing for life! You can sign up for Premium and get discounts for inviting your friends from the settings menu in the desktop version of Moo.do.</p>\n<h2 id=\"discounts-for-inviting-friends\">Discounts for inviting friends</h2>\n<p>You get 20% off of your Premium plan for every friend you invite that signs up. You can stack that discount as many times as you want, so if 20 of your friends sign up for Moo.do, you’ll get 4 months for free! The friends you invite also get their first month of Moo.do Premium for free, so everyone wins :).</p>\n<h2 id=\"help-us-grow\">Help us grow</h2>\n<p>We really appreciate your support in becoming a Premium user and inviting your friends, which helps us get our new features and integrations into your hands as quickly as possible. Thank you!</p>\n\n\n<style>\n#post_launchPremium .demo {\n    display: block;\n    width: 100%;\n    height: 100%;\n}\n#post_launchPremium .demobg {\n    position: relative;\n    margin: 30px auto;\n    max-width: 100%;\n}\nhtml:not(.mobile) #post_launchPremium .demobg {\n    height: 440px;\n}\n#post_launchPremium .demobg:not(.demoimg) {\n    width: 100%;\n}\n#post_launchPremium .demoimg {\n    width: 100%;\n    display: block;\n}\n</style>","script":"window.__addDemo(\n{\n    id: 'demoPremium',\n    src: '/web/#demo=true&touch=false&data=blog-drive.0&panes=1:PaneDrive&dmode=0xB1',\n    img: '/img/ss/blog/premium/demoPremium.png'\n}\n);"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.3c7bcfdd.js"></script><script defer="" type="text/javascript" src="/main.c4d29d4d.js"></script></body></html>
