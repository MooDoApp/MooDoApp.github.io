    window.__routeInfo = {"path":"blog/7","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Email Attachments","slug":"email-attachments","category":"updates","date":"Fri Jun 24 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>Moo.do is now a fully functional email client! Today’s release brings many bugfixes along with two major email features. You can attach files to an email by dragging a file onto an email from a Google Drive pane or from your computer.</p>\n<img class=\"postImg postImgAttachments1\" src=\"/blog/img/update-attachments-1.png\" />\n\n<p>The new Snooze menu makes it easy to quickly select a time, or you can type any date you want.</p>\n<img class=\"postImg postImgAttachments2\" src=\"/blog/img/update-attachments-2.png\" />\n\n\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n    <li>Gmail</li>\n    <ul>\n        <li>Unsubscribe button</li>\n        <li>Multiple accounts</li>\n    </ul>\n</ul>\n\n\n<style>\n.postImgAttachments1 {\n    width: 600px;\n    margin: 40px auto;\n    box-shadow: none !important;\n}\n\n.postImgAttachments2 {\n    width: 480px;\n    margin: 40px auto;\n    box-shadow: none !important;\n}\n</style>\n"},{"title":"Agenda Drag Drop","slug":"agenda-drag-drop","category":"updates","date":"Mon Jun 13 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>Droppable agenda is here! You can drag and drop items and emails onto the Agenda pane to schedule and prioritize them. We’re very excited about this feature as it makes it so much easier to manage appointments, and more importantly, it’s easy to drag emails right onto your calendar.</p>\n<img class=\"postImg postImgAgenda\" src=\"/blog/img/update-agenda-drag.png\" />\n\n<p>We would love to hear your feedback on the updates to the agenda and we’re excited to hear how you use email scheduling!</p>\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n    <li>Gmail</li>\n    <ul>\n        <li>Attachments</li>\n        <li>Unsubscribe button</li>\n        <li>Multiple accounts</li>\n        <li>Improved Snooze menu</li>\n    </ul>\n</ul>\n\n\n<style>\n.postImgAgenda {\n    width: 800px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Advanced Display Settings","slug":"advanced-display-settings","category":"updates","date":"Sat May 28 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>Building on our earlier release of <a href=\"/blog/display-settings\">display settings</a>, we’ve added a huge amount of customization options for our Premium users. You can now change font sizes, paddings, and colors of special text elements.</p>\n<img class=\"postImg postImgAdvDisp\" src=\"/blog/img/update-advanced-display-settings.png\" />\n\n<p>We have a lot more new features coming in the next few weeks, so keep an eye on our blog or follow us on Twitter <a href=\"https://www.twitter.com/MooDoApp\">@MooDoApp</a> for updates.</p>\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n    <li>Scrolling performance improvements</li>\n    <li>Drag & drop onto Agenda</li>\n    <li>Gmail</li>\n    <ul>\n        <li>Attachments</li>\n        <li>Unsubscribe button</li>\n        <li>Multiple accounts</li>\n        <li>Improved Snooze menu</li>\n    </ul>\n</ul>\n\n\n<style>\n.postImgAdvDisp {\n    width: 300px;\n    margin: 40px auto;\n}\n</style>"},{"title":"Pricing/Trial Update","slug":"pricing","category":"updates","date":"Wed Apr 27 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>As the Gmail plugin comes out of Beta, we will be switching from Early Adopter pricing to the normal price of $7 / month and we will also begin offering a yearly pricing option of $70 / year. We want to give our current users time to trial our Premium features before going Premium which is available by going to the Settings menu in the desktop app.</p>\n<p>The change in price will happen in two weeks on <strong>May 10th</strong>. As thanks for helping us grow in our early days, anyone that signs up for Premium before that date will continue to have Early Adopter pricing for life.</p>\n<p>Before the Gmail plugin comes out of Beta we are trying to squash any remaining bugs. If you’ve noticed anything strange or are seeing any issues, please let us know and we will fix them for you. Thank you!</p>\n"},{"title":"Gmail Plugin Public Beta","slug":"gmail-public-beta","category":"updates","date":"Mon Apr 11 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<h1 id=\"free-trial-for-everyone-\">Free trial for everyone!</h1>\n<p>We are introducing a 14 day free trial of Moo.do Premium which will start the next time that you login to Moo.do. With the trial you have full access to the Gmail, Google Calendar, and Google Drive plugins. Get started using the Premium plugins in the Settings menu on a desktop app/browser.</p>\n<h1 id=\"gmail-plugin\">Gmail plugin</h1>\n<p>Moo.do’s Gmail plugin is now in open beta as part of our Early Access program for Premium and Trial members. You can now use Moo.do to read, write, organize, and schedule your emails right next to your events, tasks, and files.</p>\n<img class=\"postImg postImgGmailPublic\" src=\"/blog/img/update-gmail-public.gif\" />\n\n<h1 id=\"gmail-plugin-in-development\">Gmail plugin in development</h1>\n<p>We are continuing to add features to the Gmail plugin. Let us know if there’s any particular email features that you’d like to see in Moo.do.</p>\n<style>\n.postImgGmailPublic {\n    margin: 40px auto;\n    width: 700px;\n}\n</style>\n"}],"numPages":12,"path":"/blog"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.aaeb8a6c.js"></script><script defer="" type="text/javascript" src="/main.adf32ec4.js"></script></body></html>
