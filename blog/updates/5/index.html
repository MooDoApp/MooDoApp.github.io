    window.__routeInfo = {"path":"blog/updates/5","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"iOS Connection Fixes","slug":"ios-login-update","category":"updates","date":"Fri May 05 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We have released an update to our iOS app that fixes login and connection isues. If you are having connection problems, update the iOS app in the App Store.</p>\n<p>Google has changed their policy on the authentication method that we were using. Going forward, our native apps will use your pre-existing Google authentication on your device.</p>\n"},{"title":"Calendar Pane (Beta)","slug":"calendar-pane","category":"updates","date":"Sun Feb 19 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Moo.do now has a full Calendar! The new Calendar Pane has the original Agenda view as well as Day, Week, and Month views.</p>\n<img class=\"postImg postImgUpdateCalendarPane\" src=\"/img/about/CalendarPane.gif\" />\n\n<p>While we love the Agenda view for an overview of what’s next, it is much easier to schedule and manage tasks, appointments, and emails on a calendar.</p>\n<h1 id=\"moo-do-tasks-google-calendar\">Moo.do tasks + Google Calendar</h1>\n<p>Combined with the Google Calendar integration, the Calendar Pane shows Moo.do tasks as well as appointments from Google Calendar. Moo.do and Google Calendar synchronize in both directions, so you can manage your calendar with Moo.do as well as work with your Moo.do events from other Calendar apps.</p>\n<h1 id=\"calendar-item-context\">Calendar item context</h1>\n<p>Clicking an item in the calendar opens a new item details popup, which shows breadcrumbs for its parents, notes, and children.\n<img class=\"postImg postImgUpdateCalendarPane2\" src=\"/blog/img/update-calendar-pane.png\" /></p>\n<h1 id=\"zoom-and-search-calendar\">Zoom and search Calendar</h1>\n<p>Search in the Calendar is the same as in other panes, so you can zoom the Calendar into a project and search for tags or other details, or show only high priority events.</p>\n<h1 id=\"premium\">Premium</h1>\n<p>Users of the free version of Moo.do will continue to have the Agenda, but the new Day, Week, and Month views are part of Moo.do Premium.</p>\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>This is an Early Access release, meaning we want your feedback to get this feature right. Please let us know how you use the Calendar pane and how we can improve it for you. Thank you!</p>\n<style>\n.postImgUpdateCalendarPane {\n    width: 900px;\n    margin: 40px auto;\n    box-shadow: none;\n}\n.postImgUpdateCalendarPane2 {\n    width: 500px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Mobile Gmail Update","slug":"mobile-gmail-update","category":"updates","date":"Wed Jan 04 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Over the past two months we’ve been steadily improving the mobile Gmail experience, and today we are releasing some new features that make organizing your emails much easier.</p>\n<h1 id=\"drag-to-outline\">Drag to Outline</h1>\n<p>This makes it super quick to move emails into your Outline. When you drag an email onto “Drag to Outline,” Moo.do quickly switches to your Outline Pane to drop the email.</p>\n<img class=\"postImg postImgMobileUpdate\" src=\"/blog/img/update-mobile-gmail-drag.gif\" />\n\n\n<h1 id=\"drop-bucket\">Drop Bucket</h1>\n<p>The other option you can see in the above image is “Drag here to save,” which makes it much easier to rearrange items in large documents. Dropping items on this area saves them, and then you can drag them out later.</p>\n<h1 id=\"instant-pane-switching\">Instant pane switching</h1>\n<p>We’ve also been doing a lot of work on the speed of the iOS and Android apps, so you can now switch panes with no delay.</p>\n<img class=\"postImg postImgMobileUpdate\" src=\"/blog/img/update-mobile-gmail-switch-panes.gif\" />\n\n\n<style>\n.postImgMobileUpdate {\n    width: 300px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Mobile Gmail Beta","slug":"mobile-gmail-beta","category":"updates","date":"Sat Nov 12 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Premium users will notice there is now a Gmail button in the bottom toolbar of the Moo.do iOS and Android apps. Moo.do now has a full mobile email client!</p>\n<p>We are launching the mobile Gmail pane in beta today to bring it to you as quickly as possible. While mobile Gmail is in beta, we will be continuing to add email features and tighter integrations between your email and your Outline, as well as adding educational content on how to get the most of out Moo.do.</p>\n<p>The Gmail pane will be available on your phone or tablet if you are a Premium user and have enabled the Gmail plugin in the desktop app.</p>\n<img class=\"postImg postImgUpdateMobileGmailBeta\" src=\"/blog/img/update-mobile-gmail-beta.png\" />\n\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n    <li>Mobile</li>\n    <ul>\n        <li>Plugin settings</li>\n        <li>Welcome screen for new users</li>\n        <li>Drag/drop email to Outline</li>\n    </ul>\n    <li>Search history</li>\n    <li>Calendar view</li>\n</ul>\n\n<style>\n.postImgUpdateMobileGmailBeta {\n    width: 300px;\n}\n</style>"},{"title":"Workspaces","slug":"workspaces","category":"updates","date":"Thu Oct 20 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Update: This feature is now called Boards and was updated in <a href=\"/blog/desktop-design\">https://moo.do/blog/desktop-design</a>.</p>\n<p>We’ve received many requests for a better way to manage multiple panes and workflows, especially since the launch of the Gmail plugin. So today Moo.do has a new Premium feature: Workspaces.</p>\n<p>Workspaces lets you save multiple sets of panes and easily switch between workflows. So if you use one set of panes for processing your email, another for managing your team, and another for focusing on your own work, you can save each Workspace and easily move between them.</p>\n<img class=\"postImg postImgUpdateWorkspaces\" src=\"/blog/img/update-workspaces.png\" />\n\n<style>\n.postImgUpdateWorkspaces {\n    width: 400px;\n}\n</style>"}],"numPages":12,"path":"/blog/updates"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.5926bb2f.js"></script><script defer="" type="text/javascript" src="/main.c491f6f5.js"></script></body></html>
