    window.__routeInfo = {"path":"blog/updates/5","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Mobile Gmail Beta","slug":"mobile-gmail-beta","category":"updates","date":"Fri Nov 11 2016 16:00:00 GMT-0800 (Pacific Standard Time)","contents":"<p>Premium users will notice there is now a Gmail button in the bottom toolbar of the Moo.do iOS and Android apps. Moo.do now has a full mobile email client!</p>\n<p>We are launching the mobile Gmail pane in beta today to bring it to you as quickly as possible. While mobile Gmail is in beta, we will be continuing to add email features and tighter integrations between your email and your Outline, as well as adding educational content on how to get the most of out Moo.do.</p>\n<p>The Gmail pane will be available on your phone or tablet if you are a Premium user and have enabled the Gmail plugin in the desktop app.</p>\n<img class=\"postImg postImgUpdateMobileGmailBeta\" src=\"/blog/img/update-mobile-gmail-beta.png\" />\n\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n    <li>Mobile</li>\n    <ul>\n        <li>Plugin settings</li>\n        <li>Welcome screen for new users</li>\n        <li>Drag/drop email to Outline</li>\n    </ul>\n    <li>Search history</li>\n    <li>Calendar view</li>\n</ul>\n\n<style>\n.postImgUpdateMobileGmailBeta {\n    width: 300px;\n}\n</style>"},{"title":"Workspaces","slug":"workspaces","category":"updates","date":"Wed Oct 19 2016 17:00:00 GMT-0700 (Pacific Daylight Time)","contents":"<p>Update: This feature is now called Boards and was updated in <a href=\"/blog/desktop-design\">https://moo.do/blog/desktop-design</a>.</p>\n<p>We’ve received many requests for a better way to manage multiple panes and workflows, especially since the launch of the Gmail plugin. So today Moo.do has a new Premium feature: Workspaces.</p>\n<p>Workspaces lets you save multiple sets of panes and easily switch between workflows. So if you use one set of panes for processing your email, another for managing your team, and another for focusing on your own work, you can save each Workspace and easily move between them.</p>\n<img class=\"postImg postImgUpdateWorkspaces\" src=\"/blog/img/update-workspaces.png\" />\n\n<style>\n.postImgUpdateWorkspaces {\n    width: 400px;\n}\n</style>"},{"title":"Mobile Design Update","slug":"mobile-design","category":"updates","date":"Sun Oct 02 2016 17:00:00 GMT-0700 (Pacific Daylight Time)","contents":"<p>Our next major goal for Moo.do is to bring the mobile app up to date with all of the features we have added on the desktop. Today’s update is the first step towards that goal, bringing the iOS and Android apps up to date with modern design patterns and preparing to support the Gmail and Drive panes.</p>\n<div class=\"updateMobileImages flexbox\">\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg\" src=\"/blog/img/update-mobile1.png\" /></div>\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg postImgUpdateMobile2\" src=\"/blog/img/update-mobile2.png\" /></div>\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg postImgUpdateMobile3\" src=\"/blog/img/update-mobile3.png\" /></div>\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg postImgUpdateMobile4\" src=\"/blog/img/update-mobile4.png\" /></div>\n</div>\n\n<h1 id=\"overview-of-changes\">Overview of changes</h1>\n<ul>\n    <li>Switch panes in the bottom bar</li>\n    <li>Filter by priority/completed/starred with the <img class=\"mobile-icon\" src=\"/blog/img/icon-filter.png\" /> button</li>\n    <li>Swipe items to the left or right to collapse, zoom in, complete, and delete</li>\n    <li>Select multiple items at once using the <img class=\"mobile-icon\" src=\"/blog/img/icon-more.png\" /> menu in the top right</li>\n    <li>Tap the <img class=\"mobile-icon\" src=\"/blog/img/icon-overview.png\" /> button to open the overview</li>\n    <li>Switching documents by tapping the bottom of the overview</li>\n</ul>\n\n<h1 id=\"in-development\">In Development</h1>\n<p>In addition to continuing the improvements to the mobile app, we have some new premium features coming over the next few weeks.</p>\n<style>\n.postImgUpdateMobile {\n    max-width: 300px;\n    padding: 10px;\n    margin: 0 auto;\n}\n.updateMobileImages {\n    margin: 40px auto;\n    max-width: 600px;\n    -webkit-flex-wrap: wrap;\n    flex-wrap: wrap;\n}\n.mobile-icon {\n    width: 24px;\n    height: 24px;\n    vertical-align: top;\n}\n</style>"},{"title":"Signatures, Aliases, and Product Hunt","slug":"signatures-aliases","category":"updates","date":"Tue Sep 06 2016 17:00:00 GMT-0700 (Pacific Daylight Time)","contents":"<p>Moo.do will now use your signature and alias settings from Gmail. You don’t even have to do anything to set up signatures in Moo.do.</p>\n<p>Thank you to everyone who requested that feature! We’re always looking for ways to improve Moo.do, so please let us know if there’s anything else that can make it better for you.</p>\n<p>We’re also very excited that Moo.do is on Product Hunt today! Your support and thoughts in the comments would be incredibly helpful to us. Thank you!</p>\n"},{"title":"Gmail Plugin Launch","slug":"gmail-launch","category":"updates","date":"Mon Aug 29 2016 17:00:00 GMT-0700 (Pacific Daylight Time)","contents":"<p>Four months ago we released the Gmail plugin into Early Access Beta. Thanks to all of your support and feedback, we are happy to announce that Moo.do for Gmail is now available for free to everyone!</p>\n<p>We originally started Moo.do because we wanted to manage our email, tasks, and calendar together in one powerful organization system. Now that we have a full email client built into Moo.do, we’ve finally realized our goal. This is a very exciting day for us!</p>\n<p>Check out this longer article on Medium about why we integrated email into Moo.do and how it works: <a href=\"https://medium.com/moo-do/were-making-email-a-powerful-todo-list-a418d6ef0580\">https://medium.com/moo-do/were-making-email-a-powerful-todo-list-a418d6ef0580</a></p>\n<h1 id=\"launch-announcements\">Launch announcements</h1>\n<div><a class=\"postImgPress\" href=\"https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/\"><img height=\"60\" src=\"/img/press/tc.png\"></img></a><br><a href=\"https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/\">https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/</a></div>\n<br>\n<div><a class=\"postImgPress\" href=\"http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/\"><img height=\"50\" src=\"/img/press/forbes.jpg\"></img></a><br><a href=\"http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/\">http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/</a></div>\n\n\n<h1 id=\"try-it-now\">Try it now</h1>\n<p>If you are not already using Moo.do for Gmail, you can enable the Gmail plugin from the desktop app in the Settings menu. You can also connect multiple Gmail accounts in the Linked Accounts section.</p>\n<style>\n.postImgPress {\n    display: inline-block;\n    vertical-align: middle;\n    margin: 12px 0 0 8px;\n    width: 260px;\n}\n</style>\n"}],"numPages":12,"path":"/blog/updates"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.aaeb8a6c.js"></script><script defer="" type="text/javascript" src="/main.edc15e27.js"></script></body></html>
