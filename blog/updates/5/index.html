:hidden"></iframe></noscript><div class="content"></div><div id="footer" class="center"><a class="link linkButton noMobile" href="/">Home</a><a class="link linkButton undefined" href="/premium">Premium</a><a class="link linkButton undefined" href="/help">Help</a><a class="link linkButton undefined" href="/changelog">Changelog</a><a class="link linkButton undefined selected" aria-current="page" href="/blog">Blog</a><a class="link linkButton undefined" href="/us">About Us</a><a class="link linkButton undefined" href="/contact">Contact</a><a class="link linkButton undefined" href="/press">Press</a><a class="link linkButton undefined" href="/privacy">Privacy</a><a class="link linkButton undefined" href="/terms">Terms</a><span class="socialIcons"><a class="link linkButton " target="_blank" href="https://www.facebook.com/MooDoApp"><i class="icon-facebook"></i></a><a class="link linkButton " target="_blank" href="https://www.twitter.com/MooDoApp"><i class="icon-twitter"></i></a><a class="link linkButton " target="_blank"><i class="icon-envelope"></i></a></span></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {}</script><script type="text/javascript">
    window.__routeInfo = {"path":"blog/updates/5","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"November Update","slug":"november-update","category":"updates","date":"Fri Nov 03 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<style>\n.postImgVideo video {\n    display: block;\n    width: 100%;\n}\n.postImgNovDesign {\n    margin: 24px auto;\n    width: 300px;\n}\n.postImgNovDesign.postImgVideo {\n    width: 440px;\n}\n.postImgNovDesign.postImgNovWide {\n    width: 600px;\n}\n</style>\n\n<p>In this update we have a variety of updates mainly focused on improving the iOS and Android apps.</p>\n<h1 id=\"general\">General</h1>\n<p>Zooming in the overview fades items out of view and displays the zoomed item with bold text. This makes it easier to jump between projects.</p>\n<div class=\"postImg postImgVideo postImgNovDesign\">\n    <video loop muted playsinline autoplay poster=\"/img/help/basics/overview.png\">\n        <source src=\"/img/help/basics/overview.mp4\" type=\"video/mp4\">\n    </video>\n</div>\nStandard Gmail labels have icons for easier navigation between labels. Open the overview or click the title in the top bar to switch.\n\n<h1 id=\"ios-and-android\">iOS and Android</h1>\n<p>The top bar now shows the currently zoomed item as well as the hierarchy above it. Search and filter are in a second bar that hides when you scroll down. View search again by scrolling back up.\nThe keyboard toolbar is larger and more attractive. It saves your scroll position so the buttons you last used are always visible.\n<img class=\"postImg postImgNovDesign\" src=\"/blog/img/update-november-mobile1.png\"></img></p>\n<p>The email preview has arrows at the top to navigate between emails, and a toolbar at the bottom for common actions.\n<img class=\"postImg postImgNovDesign\" src=\"/blog/img/update-november-mobile2.png\"></img></p>\n<p>The overview has a dark background and larger spacing for items, for easier navigation.\n<img class=\"postImg postImgNovDesign\" src=\"/blog/img/update-november-mobile3.png\"></img></p>\n<h1 id=\"desktop\">Desktop</h1>\n<p>The pane header is rearranged to put item titles on the bottom row, with the zoomed item in big bold text. All of the action buttons are together at the right side, and search is centered on the top row.</p>\n<p><img class=\"postImg postImgNovDesign postImgNovWide\" src=\"/blog/img/update-november-desktop.png\"></img></p>\n<p>Agenda blocks are collapsible, so you can hide the blocks you don’t care to see right now. This state is saved per-pane.</p>\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n"},{"title":"International Dates","slug":"international-dates","category":"updates","date":"Tue Sep 26 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We have added international date formats!</p>\n<p>Choose between <b class=\"date\">M/D/Y</b>, <b class=\"date\">D/M/Y</b>, and <b class=\"date\">Y/M/D</b> in the desktop app and website by using the Settings menu from the sidebar and going to the General section.</p>\n<p>Once you have selected the date format you want to use, all previous dates will be automatically updated for you. All dates that you enter in the future will be assumed to be in the format you have selected. Each person collaborating on a document will see dates in the format that they have selected.</p>\n<h1 id=\"onenote-integration\">OneNote integration</h1>\n<p>If you paste a OneNote link into Moo.do, you will now see a OneNote icon next to it. Clicking a OneNote link will open it in the native OneNote app.</p>\n"},{"title":"Updates September 16","slug":"update-09-16","category":"updates","date":"Sat Sep 16 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<h1 id=\"evernote-integration\">Evernote integration</h1>\n<p>If you paste an Evernote link into Moo.do or drag a note from Evernote (dragging only works on Mac), you will now see an Evernote icon next to it. Clicking an Evernote link will (optionally) open it in the native Evernote app.</p>\n<h1 id=\"image-lightbox\">Image lightbox</h1>\n<ul>\n<li>Images now open in a lightbox for quick previewing.</li>\n<li><span class=\"hotkeyPri\"></span> + click to open in a new tab as before.</li>\n<li>This works for images in Google Drive, image email attachments, and links to images.</li>\n</ul>\n<h1 id=\"misc\">Misc</h1>\n<ul>\n<li>Changed: Switched hotkeys for new item and new email. <strong>N** is for **N</strong>ew item and <strong>E** is for New **E</strong>mail.</li>\n<li>New: Option to add events to Google Calendar without creating a local item</li>\n<li>New: Highlight opened email in Outline pane</li>\n<li>Fixed: Android typing missing characters</li>\n<li>Fixed: Some repeat dates not showing notifications</li>\n<li>Fixed: Some parsing issues with repeat dates</li>\n</ul>\n"},{"title":"Markdown","slug":"markdown","category":"updates","date":"Sat Aug 26 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We’ve added your most <a href=\"http://feedback.moo.do/forums/274238-general/suggestions/9415551-markdown-or-just-a-little-bit\">requested feature</a>: Markdown! This brings three main benefits:</p>\n<ol>\n<li>You have more control over what each item on your list is: headers, tasks, bullets, and numbered lists.</li>\n<li>Along with the improved intro, it should be easier for new users to get started.</li>\n<li>It’s pretty!</li>\n</ol>\n<br>\n<img class=\"postImg postImgMarkdown\" src=\"/blog/img/update-markdown.png\" />\n\n<h1 id=\"how-it-works\">How it works</h1>\n<h2 id=\"prefixes\">Prefixes</h2>\n<ul>\n<li><span class=\"mdFormat\">#</span> to create a header, or <span class=\"hotkeyPri\"></span> + Shift + 3</li>\n<li><span class=\"mdFormat\">[ or [] or [ ]</span> to create a task, or <span class=\"hotkeyPri\"></span> + Shift + [</li>\n<li><span class=\"mdFormat\">* or - or +</span> to create a bullet</li>\n<li><span class=\"mdFormat\">1.</span> to create a numbered list</li>\n<li>Buttons at the top of the pane to add project, task, item</li>\n</ul>\n<h2 id=\"formatting\">Formatting</h2>\n<ul>\n<li><i>*italic*</i> or <b>**bold**</b> or <b><i>***both***</i></b></li>\n<li><span class=\"hotkeyPri\"></span> + B to bold and <span class=\"hotkeyPri\"></span> + I to italic (as usual).</li>\n<li>[Title](address) or <span class=\"hotkeyPri\"></span> + K to insert links with a title</li>\n<li>— to create a horizontal line</li>\n<li>Formatting only shows while items are selected</li>\n</ul>\n<h2 id=\"search-filters\">Search filters</h2>\n<ul>\n<li>New filters to show/hide headers and tasks. These work especially well combined with the flat search filter.</li>\n</ul>\n<h2 id=\"display-settings\">Display Settings</h2>\n<ul>\n<li>New Markdown layout theme</li>\n<li>New advanced settings for header size, checkbox opacity, and background color</li>\n</ul>\n<style>\n.mdFormat {\n    display: inline-block;\n    width: 100px;\n}\n</style>\n"},{"title":"Updates August 6","slug":"update-08-06","category":"updates","date":"Sun Aug 06 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>This update continues improving pain points in our desktop user experience and includes many bug fixes.</p>\n<img class=\"postImg postImgAugustUpdate\" src=\"/blog/img/update-august-update.png\" />\n\n<h1 id=\"general\">General</h1>\n<ul>\n<li>New <strong>Create Task</strong> for emails (pictured above): Add selected email(s) as child of the new task, set a note and priority, optionally add it to an existing item, and add it to the Outline.</li>\n<li><strong>New item</strong> menu has options for adding as a child of an existing item, note and priority</li>\n<li><strong><span class=\"hotkeyPri\"></span> + click</strong> on filters for the opposite filter, such as “Show only completed”</li>\n<li><strong>Fixed</strong>: Notifications firing for children of completed items</li>\n<li><strong>Fixed</strong>: Issues with @soon, @later, and @someday appearing in the incorrect Agenda block</li>\n<li><strong>Fixed</strong>: Flat search hiding children of completed items</li>\n</ul>\n<h1 id=\"panes\">Panes</h1>\n<ul>\n<li>Click and hold on item text in pane headers to show a menu of that item’s siblings to zoom into them. In the Gmail pane that makes it easy to switch between accounts.</li>\n</ul>\n<h1 id=\"calendar\">Calendar</h1>\n<ul>\n<li>Adding an item in the Calendar pane can optionally sync the new item with Google Calendar</li>\n<li>Better error reporting for calendar syncing</li>\n<li>Make read-only calendars easier to work with</li>\n<li>Added a Calendars button to change which Google Calendars are visible in the Calendar pane, as well as toggle display of local non-Google Calendar items.</li>\n</ul>\n<h1 id=\"desktop-app\">Desktop app</h1>\n<ul>\n<li>Downloading attachments shows progress and opens the attachment when it’s done downloading.</li>\n</ul>\n<h1 id=\"mobile\">Mobile</h1>\n<ul>\n<li><strong>Fixed</strong>: Editing issues on Android with Enter and Backspace</li>\n<li>Tapping on the sides of items on mobile no long collapses or completes items. Swipe left or right on an item to collapse or complete it.</li>\n</ul>\n<style>\n.postImgAugustUpdate {\n    width: 300px;\n}\n</style>\n"}],"numPages":14,"path":"/blog/updates"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.3f8bff0f.js"></script><script defer="" type="text/javascript" src="/main.ddf2844d.js"></script></body></html>
