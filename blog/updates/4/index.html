:hidden"></iframe></noscript><div class="content"></div><div id="footer" class="center"><a class="link linkButton noMobile" href="/">Home</a><a class="link linkButton undefined" href="/premium">Premium</a><a class="link linkButton undefined" href="/help">Help</a><a class="link linkButton undefined" href="/changelog">Changelog</a><a class="link linkButton undefined selected" aria-current="page" href="/blog">Blog</a><a class="link linkButton undefined" href="/us">About Us</a><a class="link linkButton undefined" href="/contact">Contact</a><a class="link linkButton undefined" href="/press">Press</a><a class="link linkButton undefined" href="/privacy">Privacy</a><span class="socialIcons"><a class="link linkButton " target="_blank" href="https://www.facebook.com/MooDoApp"><i class="icon-facebook"></i></a><a class="link linkButton " target="_blank" href="https://www.twitter.com/MooDoApp"><i class="icon-twitter"></i></a><a class="link linkButton " target="_blank" href="https://www.google.com/+MooDoApp"><i class="icon-google-plus"></i></a><a class="link linkButton " target="_blank"><i class="icon-envelope"></i></a></span></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {}</script><script type="text/javascript">
    window.__routeInfo = {"path":"blog/updates/4","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"July Design Update","slug":"july-design","category":"updates","date":"Fri Jul 28 2017 12:00:00 GMT+1200 (New Zealand Standard Time)","contents":"<p>This month we’ve been working with both new and power users to find pain points in our desktop UX. These updates include features for managing large documents, as well as making interactions more intuitive.</p>\n<img class=\"postImg postImgJulyDesign\" src=\"/blog/img/update-july-design.png\" />\n\n<h1 id=\"panes-search-and-collapsing\">Panes, search, and collapsing</h1>\n<ul>\n<li><b>Collapse All</b> now collapses every item rather than just those at the top level.</li>\n<li>Searching does not change the collapsed state of items. This means search will not expand everything to display matches.</li>\n<li>A new feature called <b>Flat Search</b> has been added. This shows only items that are a direct match, without showing the full hierarchy. Begin using <b>Flat Search</b> by clicking the <img class=\"postImgJulyFlat\" src=\"/blog/img/update-july-flat.png\" /> icon or using the hotkey (<span class=\"hotkeySec\"></span> + 6). Click the pencil icon to the left of a search result to see its full details.</li>\n</ul>\n<h1 id=\"sidebar\">Sidebar</h1>\n<ul>\n<li><b>Documents</b> have been renamed to <b>Files</b> for clarity of their purpose.</li>\n<li><b>Workspaces</b> have been renamed to <b>Boards</b> for clarity of their purpose.</li>\n<li>The sidebar is updated to make the relationship between <b>Files</b> and <b>Boards</b> more clear.</li>\n<li>The sidebar no longer fully hides, and instead shrinks to a very thin bar.</li>\n<li>Toggle the sidebar width by clicking the small arrow at the top, or by dragging its edge.</li>\n</ul>\n<h1 id=\"boards-previously-known-as-workspaces-\">Boards (previously known as Workspaces)</h1>\n<ul>\n<li><b>Boards</b> can be switched by clicking on them in the sidebar.</li>\n<li>Use the <span class=\"hotkeySec\"></span> + B hotkey to switch between <b>Boards</b> with arrow or number keys.</li>\n<li>The <b>Boards</b> list in the sidebar can be sorted with drag/drop.</li>\n</ul>\n<style>\n.postImgJulyDesign {\n    width: 500px;\n}\n.postImgJulyFlat {\n    width: 24px;\n    vertical-align: middle;\n    border: 1px solid #e6e6e6;\n    border-radius: 3px;\n    box-sizing: border-box;\n    margin: 0 4px;\n}\n</style>\n"},{"title":"Dark Theme","slug":"dark-theme","category":"updates","date":"Sat Jul 08 2017 12:00:00 GMT+1200 (New Zealand Standard Time)","contents":"<p>Moo.do now has a dark theme for the desktop app. You can enable it from the Display Settings, accessible by clicking the gear button in the left sidebar of the desktop app.</p>\n<img class=\"postImg postImgUpdateDark\" src=\"/blog/img/update-dark-theme.png\" />\n\n<p>Let us know if you have any feedback or see any issues with this dark theme. Thanks!</p>\n<style>\n.postImgUpdateDark {\n    width: 100%;\n    margin: 24px auto;\n}\n</style>\n"},{"title":"Asian language support and bugfixes","slug":"asian-languages","category":"updates","date":"Fri Jun 23 2017 12:00:00 GMT+1200 (New Zealand Standard Time)","contents":"<p>Since the Moo.do 3.0 release last month, we’ve been heavily focused on fixing bugs. Thank you to everyone who sent in feedback and bug reports. If you continue to see any issues, please let us know.</p>\n<h1 id=\"general\">General</h1>\n<ul>\n<li>Asian languages now work correctly</li>\n<li>iOS custom keyboards are now supported (iOS app update is in App Store review)</li>\n<li>Android app properly notifies if authorization failed</li>\n<li>Improved load time for multi-line items</li>\n<li>Some load errors or what appeared to be lost data were caused by a Moo.do document being in the Trash in Google Drive, so Moo.do does a better job at detecting that and can automatically fix it</li>\n<li>Added numbered hotkeys to Boards menu (open menu with <strong><span class=\"hotkeySec\"></span> + B</strong> first)</li>\n</ul>\n<h1 id=\"gmail\">Gmail</h1>\n<ul>\n<li>Reply / Reply All / Forward update To / Cc correctly</li>\n<li>Show archived items when performing a Gmail search</li>\n<li>Prevent drafts from occasionally disappearing while composing a reply</li>\n<li>Improve parsing email addresses when replying or forwarding an email</li>\n<li>Load all labels more reliably</li>\n</ul>\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n<li>Dark theme</li>\n</ul>\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n"},{"title":"Design Update for Desktop and Web","slug":"desktop-design","category":"updates","date":"Mon May 29 2017 12:00:00 GMT+1200 (New Zealand Standard Time)","contents":"<p>Today we have a new design for the desktop apps to make Moo.do more intuitive and more attractive. There are small tweaks all over the app but the most notable changes are:</p>\n<p></p>\n- **Top buttons moved into a sidebar.** This makes it clearer what the buttons do and we think it’s prettier :). Toggle the sidebar with **Cmd + Option + S** on Mac and **Ctrl + Shift + I** on Windows or Linux, and you can still access the buttons by hotkey.\n- **Rearranged pane header.** The titles are on the first row and search is on the second row, with the search box and filters split to make them more distinct.\n- **Improved workspace switching.** Open the boards menu with **<span class=\"hotkeySec\">Ctrl</span> + B** and use the arrow keys to switch between them.\n- **Many icon changes.** We switched many old icons for newer, prettier icons from the Material Design icon set.\n\n<img class=\"postImg postImgUpdateDesign\" src=\"/blog/img/update-design.png\" />\n\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n<style>\n.postImgUpdateDesign {\n    width: 100%;\n    margin: 24px auto;\n}\n</style>\n"},{"title":"Mac & Windows Apps","slug":"desktop-apps","category":"updates","date":"Tue May 16 2017 12:00:00 GMT+1200 (New Zealand Standard Time)","contents":"<p>Good news today for the huge number of people who have been requesting this for a long time now: Moo.do now has desktop apps!</p>\n<h1 id=\"mac-app\">Mac App</h1>\n<img class=\"postImg postImgUpdateApps postImgUpdateAppsMac\" src=\"/blog/img/update-apps-mac.png\" />\n\n<h1 style=\"margin-top: 0.5em\">Windows App</h1>\n<img class=\"postImg postImgUpdateApps\" src=\"/blog/img/update-apps-win.png\" />\n\n<p>Download the <a href=\"https://moo.do/lnk/mac\">Mac app</a> and <a href=\"https://moo.do/lnk/windows\">Windows app</a> right now. Or you can find them later in the options menu from the web app.</p>\n<h1 id=\"notifications\">Notifications</h1>\n<p>The desktop apps support notifications, and now the web apps do too. You can now also choose how far before events to have Moo.do display notifications.</p>\n<img class=\"postImg postImgUpdateNotifications\" src=\"/blog/img/update-notifications.png\" />\n\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n<style>\n.postImgUpdateNotifications {\n    width: 400px;\n    margin: 24px auto;\n}\n.postImgUpdateApps {\n    width: 700px;\n    margin: 0;\n    box-shadow: none;\n}\n.postImgUpdateAppsMac {\n    width: 720px;\n    margin-left: -10px;\n}\n</style>\n"}],"numPages":12,"path":"/blog/updates"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.5926bb2f.js"></script><script defer="" type="text/javascript" src="/main.a51d774b.js"></script></body></html>
