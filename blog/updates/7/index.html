    window.__routeInfo = {"path":"blog/updates/7","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Mobile Design Update","slug":"mobile-design","category":"updates","date":"Mon Oct 03 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Our next major goal for Moo.do is to bring the mobile app up to date with all of the features we have added on the desktop. Today’s update is the first step towards that goal, bringing the iOS and Android apps up to date with modern design patterns and preparing to support the Gmail and Drive panes.</p>\n<div class=\"updateMobileImages flexbox\">\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg\" src=\"/blog/img/update-mobile1.png\" /></div>\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg postImgUpdateMobile2\" src=\"/blog/img/update-mobile2.png\" /></div>\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg postImgUpdateMobile3\" src=\"/blog/img/update-mobile3.png\" /></div>\n    <div class=\"postImgUpdateMobile\"><img class=\"postImg postImgUpdateMobile4\" src=\"/blog/img/update-mobile4.png\" /></div>\n</div>\n\n<h1 id=\"overview-of-changes\">Overview of changes</h1>\n<ul>\n    <li>Switch panes in the bottom bar</li>\n    <li>Filter by priority/completed/starred with the <img class=\"mobile-icon\" src=\"/blog/img/icon-filter.png\" /> button</li>\n    <li>Swipe items to the left or right to collapse, zoom in, complete, and delete</li>\n    <li>Select multiple items at once using the <img class=\"mobile-icon\" src=\"/blog/img/icon-more.png\" /> menu in the top right</li>\n    <li>Tap the <img class=\"mobile-icon\" src=\"/blog/img/icon-overview.png\" /> button to open the overview</li>\n    <li>Switching documents by tapping the bottom of the overview</li>\n</ul>\n\n<h1 id=\"in-development\">In Development</h1>\n<p>In addition to continuing the improvements to the mobile app, we have some new premium features coming over the next few weeks.</p>\n<style>\n.postImgUpdateMobile {\n    max-width: 300px;\n    padding: 10px;\n    margin: 0 auto;\n}\n.updateMobileImages {\n    margin: 40px auto;\n    max-width: 600px;\n    -webkit-flex-wrap: wrap;\n    flex-wrap: wrap;\n}\n.mobile-icon {\n    width: 24px;\n    height: 24px;\n    vertical-align: top;\n}\n</style>"},{"title":"Signatures, Aliases, and Product Hunt","slug":"signatures-aliases","category":"updates","date":"Wed Sep 07 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Moo.do will now use your signature and alias settings from Gmail. You don’t even have to do anything to set up signatures in Moo.do.</p>\n<p>Thank you to everyone who requested that feature! We’re always looking for ways to improve Moo.do, so please let us know if there’s anything else that can make it better for you.</p>\n<p>We’re also very excited that Moo.do is on Product Hunt today! Your support and thoughts in the comments would be incredibly helpful to us. Thank you!</p>\n"},{"title":"Gmail Plugin Launch","slug":"gmail-launch","category":"updates","date":"Tue Aug 30 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Four months ago we released the Gmail plugin into Early Access Beta. Thanks to all of your support and feedback, we are happy to announce that Moo.do for Gmail is now available for free to everyone!</p>\n<p>We originally started Moo.do because we wanted to manage our email, tasks, and calendar together in one powerful organization system. Now that we have a full email client built into Moo.do, we’ve finally realized our goal. This is a very exciting day for us!</p>\n<p>Check out this longer article on Medium about why we integrated email into Moo.do and how it works: <a href=\"https://medium.com/moo-do/were-making-email-a-powerful-todo-list-a418d6ef0580\">https://medium.com/moo-do/were-making-email-a-powerful-todo-list-a418d6ef0580</a></p>\n<h1 id=\"launch-announcements\">Launch announcements</h1>\n<div><a class=\"postImgPress\" href=\"https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/\"><img height=\"60\" src=\"/img/press/tc.png\"></img></a><br><a href=\"https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/\">https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/</a></div>\n<br>\n<div><a class=\"postImgPress\" href=\"http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/\"><img height=\"50\" src=\"/img/press/forbes.jpg\"></img></a><br><a href=\"http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/\">http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/</a></div>\n\n\n<h1 id=\"try-it-now\">Try it now</h1>\n<p>If you are not already using Moo.do for Gmail, you can enable the Gmail plugin from the desktop app in the Settings menu. You can also connect multiple Gmail accounts in the Linked Accounts section.</p>\n<style>\n.postImgPress {\n    display: inline-block;\n    vertical-align: middle;\n    margin: 12px 0 0 8px;\n    width: 260px;\n}\n</style>\n"},{"title":"Gmail Priority View","slug":"priority-view","category":"updates","date":"Tue Aug 02 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We want to make it easy to quickly process your emails and keep track of what needs further action or response, so we have a new Priority View to sort emails by priority. Click on the new <img class=\"postImgPriTime\" src=\"/blog/img/update-priority-view2.png\"></img> icon in the Gmail Pane to switch to the Priority View.</p>\n<p><img class=\"postImg postImgPriority\" src=\"/blog/img/update-priority-view.jpg\" /></a></p>\n<p>Our favorite way to use the Priority View is to run through emails in two phases:</p>\n<ul>\n<li>Triage emails in the normal time view, marking important emails with a priority or star.</li>\n<li>Switch to Priority View and start at the top, handling emails in priority order.</li>\n</ul>\n\n<p>We’re excited to hear how you use the Priority View and how we can make it better for you.</p>\n<style>\n.postImgPriTime {\n    width: 16px;\n    margin: 0 4px;\n}\n.postImgPriority {\n    width: 400px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Rearrange panes","slug":"rearrange-panes","category":"updates","date":"Fri Jul 29 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We’ve recently been mainly focused on fixing bugs, so everything should be feeling smoother and faster, especially on iOS and Android. We also have a fun new feature today: rearrangeable panes.</p>\n<img class=\"postImg postImgRearrange\" src=\"/blog/img/update-rearrange-panes.gif\" />\n\n\n<style>\n.postImgRearrange {\n    width: 680px;\n    margin: 40px auto;\n}\n</style>\n"}],"numPages":13,"path":"/blog/updates"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.3f8bff0f.js"></script><script defer="" type="text/javascript" src="/main.ddf2844d.js"></script></body></html>
