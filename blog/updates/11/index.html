    window.__routeInfo = {"path":"blog/updates/11","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Moo.do & Mailbird","slug":"mailbird-launch","category":"updates","date":"Thu Mar 12 2015 08:00:00 GMT+0800 (Singapore Standard Time)","uid":"mailbird","contents":"<p>We just launched a deep integration with <a href=\"http://www.getmailbird.com\">Mailbird 2.0</a>, which is (in our humble opinions) the best email app for Windows. With Mailbird and Moo.do, email becomes a real to-do list that you can organize, prioritize, and schedule right alongside all your other projects and tasks.</p>\n<p><a href=\"http://www.getmailbird.com\"><img src=\"/img/mailbird.png\" /></a></p>\n<p>Moo.do is built into <a href=\"http://www.getmailbird.com\">Mailbird 2.0</a> as a dedicated sidebar, so you can drag your emails from Mailbird right into your Moo.do lists. It’s also an app inside Mailbird for a full-screen view of your Moo.do workflow. You can easily open emails from your task list: click an email in Moo.do and Mailbird opens it for you.</p>\n<p>Organizing email and tasks together has completely transformed the way we use email. We don’t have to manually write down emails that need follow up. We don’t miss important emails because we can prioritize and schedule them alongside our other tasks and appointments.</p>\n<p>We’re super excited about this integration with Mailbird and we hope it makes you less frustrated and more productive!</p>\n<p>Get Mailbird 2.0 at <a href=\"http://www.getmailbird.com\">http://www.getmailbird.com</a>.</p>\n<style>\n#post_mailbird img {\n    position: relative;\n    margin: 30px auto;\n    max-width: 100%;\n}\n</style>"},{"title":"Announcing Gmail and Drive Integration","slug":"announcing-email","category":"updates","date":"Wed Feb 25 2015 08:00:00 GMT+0800 (Singapore Standard Time)","uid":"announceEmail","contents":"<p>We are very happy to announce the next big step for Moo.do, and the reason we created Moo.do in the first place. You will soon be able to <strong>organize your email</strong> in Moo.do.</p>\n<h2 id=\"email\">Email</h2>\n<p>We are making Moo.do a full email application for Gmail and also integrating it into other email apps, starting with <a href=\"http://www.getmailbird.com\">Mailbird</a>, a fantastic email app for Windows.</p>\n<p>Emails work just like everything else in Moo.do: you can prioritize, schedule, tag, complete, and star your emails. Scheduled and prioritized emails show up in your agenda so you know what emails to deal with next. You can organize emails into your projects and put them right on your to-do lists. Search filters emails the same way as tasks, so it fits right into your workflow.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoInboxZero\" class=\"noInteractive\"></div>\n</div>\n\n<h2 id=\"google-drive\">Google Drive</h2>\n<p>In addition to email, you can organize your Google Drive files and documents in your lists. If you drag a file from your computer into a Moo.do list, it will upload to Drive for you. Or if it’s already in Drive, Moo.do will find it and link to it.</p>\n<h2 id=\"mailbird\">Mailbird</h2>\n<p>Moo.do is built into <a href=\"http://www.getmailbird.com\">Mailbird 2.0</a> as a dedicated sidebar, so you can drag your emails from Mailbird right into your Moo.do lists. See more about Mailbird at <a href=\"http://getmailbird.com\">http://getmailbird.com</a>.</p>\n<h2 id=\"try-it-now\">Try it now</h2>\n<p>We’ve updated our <a href=\"http://www.moo.do/\">landing page</a> with live demos of how email and file organization work, so please try it out and let us know what you think!</p>\n\n\n<style>\n#post_announceEmail .demo {\n    display: block;\n    width: 100%;\n    height: 100%;\n}\n#post_announceEmail .demobg {\n    position: relative;\n    margin: 30px auto;\n    max-width: 100%;\n}\nhtml:not(.mobile) #post_announceEmail .demobg {\n    height: 560px;\n}\n\n#post_announceEmail .demobg:not(.demoimg) {\n    width: 100%;\n}\n#post_announceEmail .demoimg {\n    width: 100%;\n    display: block;\n}\n</style>","script":"window.__addDemo(\n{\n    id: 'demoInboxZero',\n    src: '/web/#demo=true&touch=false&data=intro.inbox.0&script=inboxZero&panes=PaneGmail:1&dmode=0xb9',\n    img: '/img/ss/pressInboxZero.png'\n}\n);\nfunction onMessageInboxZero(e)\n{\n    if(e.data === 'done')\n    {\n        document.getElementById('demoInboxZero').classList.remove('noInteractive');\n    }\n}\n\nwindow.addEventListener('message', onMessageInboxZero, false);"},{"title":"Desktop Design Update 1/17","slug":"update-01-17","category":"updates","date":"Sat Jan 17 2015 08:00:00 GMT+0800 (Singapore Standard Time)","uid":"update-1-17","contents":"<p>We released an update with improvements to the design of our web and Chrome apps to reduce distraction so you can focus on your content.</p>\n<p>Take a look at these before and after screenshots:</p>\n<p>\n    <img class=\"postImg\" src=\"/blog/img/update-1-18-1.png\"></img>\n    <div class=\"caption\">Before</div>\n</p>\n<p class=\"second\">\n    <img class=\"postImg\" src=\"/blog/img/update-1-18-2.png\"></img>\n    <div class=\"caption\">After</div>\n</p>\n\n<h2 id=\"design\">Design</h2>\n<ul>\n<li>The options and documents previously available in the sidebar are now accessible from the documents menu in the top left and the options gear in the top right.</li>\n<li>The search bar at the top of panes has been toned down and integrated into the pane to help show the connection between search and your content.</li>\n<li>Adding panes is now accessible through the + icon in the top right. This is the first step towards adding additional types of panes in the future.</li>\n<li>Reduced visual distraction from the top-bar by removing the background color.</li>\n</ul>\n<style>\n#post_update-1-17 .second {\n    margin-top: 2em;\n}\n#post_update-1-17 .caption {\n    max-width: 600px;\n    margin: 10px auto;\n    text-align: center;\n    font-size: 80%;\n}\n</style>"},{"title":"Development Update 1/4","slug":"update-01-04","category":"updates","date":"Sun Jan 04 2015 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<h2 id=\"notable-updates\">Notable Updates</h2>\n<ul>\n<li>iOS background fetch to keep your iPhone/iPad up to date</li>\n<li>Autocomplete for tags</li>\n<li>Keyboard shortcuts changed/updated and listed through the Help menu</li>\n<li>Significant performance and loading speed enhancements</li>\n</ul>\n<h2 id=\"bugs-fixed\">Bugs fixed</h2>\n<ul>\n<li>Date parsing errors</li>\n</ul>\n<h2 id=\"upcoming-changes\">Upcoming Changes</h2>\n<ul>\n<li>Design update for Web and Chrome apps</li>\n</ul>\n"},{"title":"Repeated Dates Update 11/21","slug":"update-repeat-dates","category":"updates","date":"Wed Nov 19 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We’ve added support for repeated dates!</p>\n<p>You can add a repeating date to an item by starting the date entry with <b class=\"date\">@every</b>. We’re quite excited to add this feature as it makes our Agenda significantly more powerful. We hope you find this useful - let us know if you have any suggestions or if we’re missing any types of dates you need.</p>\n<h2 id=\"using-repeated-dates\">Using Repeated Dates</h2>\n<p>Define a basic repeating date using a day of the week or a measure of time.</p>\n<ul>\n<li><b class=\"date\">@every friday</b></li>\n<li><b class=\"date\">@every day 3:00pm</b></li>\n<li><b class=\"date\">@every 3 days</b></li>\n</ul>\n<p>By default the start of the repeat date is the current time. Use <b class=\"tag\">from</b> to set a different start date.</p>\n<ul>\n<li><b class=\"date\">@every friday from last wednesday</b></li>\n<li><b class=\"date\">@every tuesday from 11/22</b></li>\n</ul>\n<p>By default there is no end date specified. Use <b class=\"tag\">until</b> to set an end date.</p>\n<ul>\n<li><b class=\"date\">@every friday until december</b></li>\n</ul>\n<p>Create more complex repeating dates that refer to a specific day of the month.</p>\n<ul>\n<li><b class=\"date\">@every 14th</b></li>\n<li><b class=\"date\">@every last day</b></li>\n<li><b class=\"date\">@every dec 10th</b></li>\n</ul>\n<p>Specify dates that skip weeks or only refer to specific weeks in a month.</p>\n<ul>\n<li><b class=\"date\">@every other friday</b></li>\n<li><b class=\"date\">@every 3rd friday</b></li>\n</ul>\n<p>Each time you complete the item with the repeated date it will create a new item with the date of the completed instance.</p>\n<ul>\n<li><span class=\"complete\">Stay organized <b>@11/19</b></span></li>\n<li>Stay organized <b class=\"date\">@every day from 11/20</b></li>\n</ul>\n<h2 id=\"other-date-fixes\">Other Date Fixes</h2>\n<ul>\n<li>Dates like <b class=\"date\">@next friday 3pm</b> are parsed correctly.</li>\n</ul>\n"}],"numPages":13,"path":"/blog/updates"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.739c0f30.js"></script><script defer="" type="text/javascript" src="/main.a721ca90.js"></script></body></html>
