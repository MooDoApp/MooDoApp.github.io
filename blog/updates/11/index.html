:hidden"></iframe></noscript><div class="content"></div><div id="footer" class="center"><a class="link linkButton noMobile" href="/">Home</a><a class="link linkButton undefined" href="/premium">Premium</a><a class="link linkButton undefined" href="/help">Help</a><a class="link linkButton undefined" href="/changelog">Changelog</a><a class="link linkButton undefined selected" aria-current="page" href="/blog">Blog</a><a class="link linkButton undefined" href="/us">About Us</a><a class="link linkButton undefined" href="/contact">Contact</a><a class="link linkButton undefined" href="/press">Press</a><a class="link linkButton undefined" href="/privacy">Privacy</a><span class="socialIcons"><a class="link linkButton " target="_blank" href="https://www.facebook.com/MooDoApp"><i class="icon-facebook"></i></a><a class="link linkButton " target="_blank" href="https://www.twitter.com/MooDoApp"><i class="icon-twitter"></i></a><a class="link linkButton " target="_blank" href="https://www.google.com/+MooDoApp"><i class="icon-google-plus"></i></a><a class="link linkButton " target="_blank"><i class="icon-envelope"></i></a></span></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {}</script><script type="text/javascript">
    window.__routeInfo = {"path":"blog/updates/11","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Desktop Design Update 1/17","slug":"update-01-17","category":"updates","date":"Sat Jan 17 2015 13:00:00 GMT+1300 (New Zealand Daylight Time)","uid":"update-1-17","contents":"<p>We released an update with improvements to the design of our web and Chrome apps to reduce distraction so you can focus on your content.</p>\n<p>Take a look at these before and after screenshots:</p>\n<p>\n    <img class=\"postImg\" src=\"/blog/img/update-1-18-1.png\"></img>\n    <div class=\"caption\">Before</div>\n</p>\n<p class=\"second\">\n    <img class=\"postImg\" src=\"/blog/img/update-1-18-2.png\"></img>\n    <div class=\"caption\">After</div>\n</p>\n\n<h2 id=\"design\">Design</h2>\n<ul>\n<li>The options and documents previously available in the sidebar are now accessible from the documents menu in the top left and the options gear in the top right.</li>\n<li>The search bar at the top of panes has been toned down and integrated into the pane to help show the connection between search and your content.</li>\n<li>Adding panes is now accessible through the + icon in the top right. This is the first step towards adding additional types of panes in the future.</li>\n<li>Reduced visual distraction from the top-bar by removing the background color.</li>\n</ul>\n<style>\n#post_update-1-17 .second {\n    margin-top: 2em;\n}\n#post_update-1-17 .caption {\n    max-width: 600px;\n    margin: 10px auto;\n    text-align: center;\n    font-size: 80%;\n}\n</style>"},{"title":"Development Update 1/4","slug":"update-01-04","category":"updates","date":"Sun Jan 04 2015 13:00:00 GMT+1300 (New Zealand Daylight Time)","contents":"<h2 id=\"notable-updates\">Notable Updates</h2>\n<ul>\n<li>iOS background fetch to keep your iPhone/iPad up to date</li>\n<li>Autocomplete for tags</li>\n<li>Keyboard shortcuts changed/updated and listed through the Help menu</li>\n<li>Significant performance and loading speed enhancements</li>\n</ul>\n<h2 id=\"bugs-fixed\">Bugs fixed</h2>\n<ul>\n<li>Date parsing errors</li>\n</ul>\n<h2 id=\"upcoming-changes\">Upcoming Changes</h2>\n<ul>\n<li>Design update for Web and Chrome apps</li>\n</ul>\n"},{"title":"Repeated Dates Update 11/21","slug":"update-repeat-dates","category":"updates","date":"Wed Nov 19 2014 13:00:00 GMT+1300 (New Zealand Daylight Time)","contents":"<p>We’ve added support for repeated dates!</p>\n<p>You can add a repeating date to an item by starting the date entry with <b class=\"date\">@every</b>. We’re quite excited to add this feature as it makes our Agenda significantly more powerful. We hope you find this useful - let us know if you have any suggestions or if we’re missing any types of dates you need.</p>\n<h2 id=\"using-repeated-dates\">Using Repeated Dates</h2>\n<p>Define a basic repeating date using a day of the week or a measure of time.</p>\n<ul>\n<li><b class=\"date\">@every friday</b></li>\n<li><b class=\"date\">@every day 3:00pm</b></li>\n<li><b class=\"date\">@every 3 days</b></li>\n</ul>\n<p>By default the start of the repeat date is the current time. Use <b class=\"tag\">from</b> to set a different start date.</p>\n<ul>\n<li><b class=\"date\">@every friday from last wednesday</b></li>\n<li><b class=\"date\">@every tuesday from 11/22</b></li>\n</ul>\n<p>By default there is no end date specified. Use <b class=\"tag\">until</b> to set an end date.</p>\n<ul>\n<li><b class=\"date\">@every friday until december</b></li>\n</ul>\n<p>Create more complex repeating dates that refer to a specific day of the month.</p>\n<ul>\n<li><b class=\"date\">@every 14th</b></li>\n<li><b class=\"date\">@every last day</b></li>\n<li><b class=\"date\">@every dec 10th</b></li>\n</ul>\n<p>Specify dates that skip weeks or only refer to specific weeks in a month.</p>\n<ul>\n<li><b class=\"date\">@every other friday</b></li>\n<li><b class=\"date\">@every 3rd friday</b></li>\n</ul>\n<p>Each time you complete the item with the repeated date it will create a new item with the date of the completed instance.</p>\n<ul>\n<li><span class=\"complete\">Stay organized <b>@11/19</b></span></li>\n<li>Stay organized <b class=\"date\">@every day from 11/20</b></li>\n</ul>\n<h2 id=\"other-date-fixes\">Other Date Fixes</h2>\n<ul>\n<li>Dates like <b class=\"date\">@next friday 3pm</b> are parsed correctly.</li>\n</ul>\n"},{"title":"Development Update 10/31","slug":"update-10-31","category":"updates","date":"Fri Oct 31 2014 13:00:00 GMT+1300 (New Zealand Daylight Time)","contents":"<p>Today’s update includes a big improvement to the way you complete and collapse items.</p>\n<h2 id=\"notable-updates\">Notable Updates</h2>\n<ul>\n<li><strong>Completing and Collapsing:</strong> Complete an item by tapping on its right edge. Collapse a list by tapping on its left edge. On a computer, you’ll see the buttons to collapse and complete as you move your mouse over items.</li>\n<li><strong>Automatic Login:</strong> When visiting <a href=\"https://moo.do\">https://moo.do</a> you will be automatically redirected to the app without clicking the Login button. If you want to switch accounts, use the Logout feature from the sidebar in the app.</li>\n<li><strong>Keyboard Shortcuts</strong><ul>\n<li><strong>Mac:</strong> In the web app, shortcuts consistently use Ctrl. The Chrome app supports both Ctrl and Cmd shortcuts.</li>\n<li><strong>Windows:</strong> In the web app, shortcuts consistently use Alt. The Chrome app supports both Ctrl and Alt shortcuts.</li>\n</ul>\n</li>\n</ul>\n<h2 id=\"bugs-fixed\">Bugs Fixed</h2>\n<ul>\n<li>Phone: Landscape mode works better</li>\n<li>Phone: Drag/drop is faster and more reliable</li>\n<li>Chrome App: Importing your data works consistently</li>\n</ul>\n<h2 id=\"upcoming\">Upcoming</h2>\n<ul>\n<li>Recurring dates (e.g. <strong>@every friday 3pm</strong>)</li>\n<li>iPhone 6 optimization</li>\n<li>iOS background fetch to keep your iPhone/iPad up to date</li>\n<li>List of Keyboard Shortcuts in Help</li>\n</ul>\n"},{"title":"Development Update 10/23","slug":"update-10-23","category":"updates","date":"Thu Oct 23 2014 13:00:00 GMT+1300 (New Zealand Daylight Time)","contents":"<h2 id=\"bugs-fixed\">Bugs fixed</h2>\n<ul>\n<li>iOS and Chrome: Calling and emailing contacts is more reliable</li>\n<li>Chrome: Notifications work again</li>\n<li>Firefox: Search selection problems</li>\n<li>Firefox: Pasting was broken in some cases</li>\n</ul>\n<h2 id=\"design\">Design</h2>\n<ul>\n<li>Login screen matches the rest of our style</li>\n</ul>\n<h2 id=\"blog\">Blog</h2>\n<ul>\n<li>We have an RSS feed now</li>\n<li>You can now comment on our blog posts</li>\n</ul>\n"}],"numPages":12,"path":"/blog/updates"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.5926bb2f.js"></script><script defer="" type="text/javascript" src="/main.edc15e27.js"></script></body></html>
