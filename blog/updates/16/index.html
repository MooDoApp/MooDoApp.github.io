    window.__routeInfo = {"path":"blog/updates/16","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Development Update 10/10","slug":"update-10-10","category":"updates","date":"Fri Oct 10 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<h2 id=\"features\">Features</h2>\n<ul>\n<li>Automatically update if thereâ€™s a pending update and no activity for 5 minutes</li>\n</ul>\n<h2 id=\"bugs-fixed\">Bugs Fixed</h2>\n<ul>\n<li><strong>Android / iOS 8:</strong> Notifications occur 30 minutes before their scheduled time</li>\n<li>Dates rollover at midnight correctly (e.g. @tomorrow becomes @today)</li>\n<li>Switching between multiple Google accounts is now supported</li>\n</ul>\n"},{"title":"Launch","slug":"launch","category":"updates","date":"Wed Sep 10 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We are proud to officially announce the launch of <strong>Moo.do</strong> at <a href=\"https://www.moo.do/\">https://moo.do</a> and on the <a href=\"https://itunes.apple.com/us/web/moo.do-organize-your-way/id889830074?ls=1&amp;mt=8\">iOS</a>, <a href=\"https://play.google.com/store/apps/details?id=moo.do\">Android</a>, and <a href=\"https://chrome.google.com/webstore/detail/moodo/iffimmolghilclfndeiebgppddmagofk\">Chrome</a> App Stores. <strong>Moo.do</strong> is designed to be the best and easiest way to organize everything in your life: projects, to-do lists, appointments, contacts, reminders, events, and anything else you can write down. As all modern apps should be, <strong>Moo.do</strong> is available on any computer, tablet, or phone and synchronizes all devices and users in realtime.</p>\n<p>Throughout the development process we have been using <strong>Moo.do</strong> as our only tool for <a href=\"/blog/public-beta\">planning, bug tracking, scheduling, and release tracking</a>. At the same time we have been using it to manage other projects, travel plans, and our day-to-day lives. Many of our beta testers have switched to using <strong>Moo.do</strong> as their primary organization system. Today we are happy to bring the power and simplicity of <strong>Moo.do</strong> to everyone.</p>\n<p>As of today <strong>Moo.do</strong> is accessible on the iOS, Android, and Chrome App Stores and as a full-featured web app at <a href=\"https://www.moo.do/\">https://moo.do</a>. Apps for Windows Phone, Windows 8, and Mac OS X will follow shortly.</p>\n<p>We hope that <strong>Moo.do</strong> will help you organize your life and keep you on track. If you have feedback, questions, or would like to request a feature - get in touch, we would love to help you out.</p>\n<p><a href=\"https://twitter.com/MooDoApp\">twitter.com/MooDoApp</a><br/>\n<a href=\"https://facebook.com/MooDoApp\">facebook.com/MooDoApp</a><br/>\n<a href=\"https://google.com/+MooDoApp\">google.com/+MooDoApp</a><br/>\n<a href=\"mailto:contact@moo.do\">contact@moo.do</a></p>\n"},{"title":"Public Beta","slug":"public-beta","category":"updates","date":"Wed Jun 11 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We are excited to announce that <strong>Moo.do</strong> is entering into public beta today at <a href=\"https://www.moo.do/\">https://moo.do</a>. <strong>Moo.do</strong> lets you organize your life as easily as writing on a piece of paper. <strong>Moo.do</strong> organizes your projects, to do lists, calendar, contacts, reminders, events, and anything else you can write down. It is flexible, available offline, works on your mobile devices, and synchronizes in realtime with all your devices and other collaborators. You can even share specific lists with your friends, group members or co-workers.</p>\n<p>Two years ago we found ourselves and our friends frustrated with the difficulty of organizing and prioritizing multiple personal and work projects. We started working towards creating a tool that could be both powerful and easy to use.</p>\n<p>As of today <strong>Moo.do</strong> is accessible to anyone by opening <a href=\"https://www.moo.do/\">https://moo.do</a> on in a browser on your computer, iPhone, iPad, or Android device. In the near future native applications will be available for each platform, but you donâ€™t have to wait for them as the mobile web app is fully featured.</p>\n<p>We hope that <strong>Moo.do</strong> will help you organize your life and keep you on track. If you have feedback, questions, or would like to request a feature - get in touch, we would love to help you out.</p>\n<p><a href=\"https://twitter.com/MooDoApp\">twitter.com/MooDoApp</a><br/>\n<a href=\"https://facebook.com/MooDoApp\">facebook.com/MooDoApp</a><br/>\n<a href=\"https://google.com/+MooDoApp\">google.com/+MooDoApp</a><br/>\n<a href=\"mailto:contact@moo.do\">contact@moo.do</a></p>\n"}],"numPages":16,"path":"/blog/updates"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.c6ccb39b.js"></script><script defer="" type="text/javascript" src="/main.6a63de08.js"></script></body></html>
