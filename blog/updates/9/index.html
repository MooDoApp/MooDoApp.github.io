    window.__routeInfo = {"path":"blog/updates/9","templateID":15,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Notes","slug":"notes","category":"updates","date":"Tue Apr 05 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>As we are putting the final touches on the Gmail plugin we are releasing a much requested feature - Notes! With notes you can easily add more context and information to items without cluttering your outline. Notes display with a preview of their first line as small gray text under an item.</p>\n<img class=\"postImg postImgNotes postImgNotesSmall\" src=\"/blog/img/update-notes1.png\" />\n\n<p>You can click on a note or press Shift + Enter to open the note editor where you can write notes as long as you would like.</p>\n<img class=\"postImg postImgNotes postImgNotesSmall\" src=\"/blog/img/update-notes2.png\" />\n<img class=\"postImg postImgNotes postImgNotesBig\" src=\"/blog/img/update-notes3.png\" />\n\n<p>Notes are currently plain text, but we would like to make a more powerful rich note editor in the future. If you have any feedback or suggestions about what you’d like to see from Notes, we’d love to hear from you!</p>\n<style>\n.postImgNotesSmall {\n    height: 58px;\n    width: auto;\n}\n.postImgNotesBig {\n    width: 700px;\n}\n.postImgNotes {\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Outline Upgrade","slug":"new-overview","category":"updates","date":"Sat Mar 19 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We’ve redesigned the Outline to make it easier to navigate large documents and renamed it to “Overview.” The new Overview is a companion that opens next to a pane for a top level view of your lists. As you scroll your list it highlights and tracks your position in the document. Clicking any item in the Overview will scroll to it and dragging items onto the Overview moves them to the list they are dropped on.</p>\n<p><a href=\"/blog/img/update-overview1.png\" target=\"_blank\"><img class=\"postImg postImgOutline\" src=\"/blog/img/update-overview1.png\" /></a></p>\n<p>This is an important change for the Gmail plugin. The new Overview provides easy access to Gmail labels and allows you to quickly drag emails onto the Overview to label them and move them out of the Inbox.</p>\n<img class=\"postImg postImgOutline\" src=\"/blog/img/update-overview2.gif\" />\n\n<p>More updates on the Gmail plugin coming soon!</p>\n<style>\n.postImgOutline {\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Moo.do for Gmail Coming Soon","slug":"gmail-preview","category":"updates","date":"Fri Mar 11 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>The Gmail plugin for Moo.do is nearing public beta! Moo.do will soon be a full desktop email client. You’ll be able to use Moo.do to read, write, organize, and schedule your emails right next to your events, tasks, and files.</p>\n<p>We have gotten a lot of great feedback from our private beta testers which has helped shape Moo.do into what we think is a great tool for working with email. We’re super excited about this and are working to get the Gmail plugin ready for you as quickly as possible. Here’s a quick preview of how email looks inside Moo.do.</p>\n<p><a href=\"/blog/img/update-gmail-preview.png\" target=\"_blank\"><img class=\"postImg postImgGmailPreview\" src=\"/blog/img/update-gmail-preview.png\" /></a></p>\n<p>More updates on the Gmail plugin coming soon!</p>\n<style>\n.postImgGmailPreview {\n    width: 100%;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Archived Pane, Search Autocomplete, Hotkeys","slug":"archived-pane","category":"updates","date":"Thu Dec 03 2015 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<h1 id=\"archived-pane\">Archived Pane</h1>\n<p>Moo.do now has a way to view and restore archived items with the new Archived Pane. Any items you’ve ever archived since Moo.do first launched will be in the Archived Pane. It works just like other panes, with the search and outline to help you find the items you’re looking for.</p>\n<img class=\"postImg postImgArchived\" src=\"/blog/img/update-archived1.png\" />\n\n<h1 id=\"search-autocomplete\">Search Autocomplete</h1>\n<p>Continuing with the <a href=\"/blog/search\">search improvements</a>, search autocompletes tags, dates, and contacts as you type. Tags are sorted by frequency to make the most likely choices easier to reach.</p>\n<img class=\"postImg postImgArchived\" src=\"/blog/img/update-archived2.png\" />\n\n<h1 id=\"hotkeys\">Hotkeys</h1>\n<p>We added new hotkeys to make Moo.do more consistent with other apps and updated the Help to include the multiple hotkeys for each action. Check the Hotkeys section of the Help in Moo.do to see the full list. These are the new hotkeys on Mac (use Alt on Windows):</p>\n<img class=\"postImg postImgArchived\" src=\"/blog/img/update-archived3.png\" />\n\n\n<h1 id=\"miscellaneous\">Miscellaneous</h1>\n<ul>\n<li>Added “Open in New Pane” option to item context menu</li>\n<li>Pressing Tab or Enter in search sets focus back to the pane</li>\n<li>Improved connection stability</li>\n</ul>\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n<li>Gmail Plugin</li>\n</ul>\n<style>\n.postImgArchived {\n    width: 400px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Display Settings: Bullets and Lines","slug":"display-settings","category":"updates","date":"Fri Nov 20 2015 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>One fascinating thing we’ve learned while building Moo.do is that everybody uses it differently. Everyone considers something different to be the “killer feature” and people have very different preferences in how items should be displayed. So today we are introducing display themes to make Moo.do customizable to your individual preferences.</p>\n<img class=\"postImg postImgSettings1\" src=\"/blog/img/update-display-settings1.png\" />\n\n\n<h1 id=\"display-themes\">Display Themes</h1>\n<p>The “Outliner” theme is similar to other popular outliner apps.</p>\n<img class=\"postImg postImgSettings2\" src=\"/blog/img/update-display-settings2.png\" />\n\n<p>The “Light” theme is more compact and minimal.</p>\n<img class=\"postImg postImgSettings2\" src=\"/blog/img/update-display-settings3.png\" />\n\n\n<h1 id=\"bullets\">Bullets</h1>\n<p>Clicking on an item’s bullet focuses that item. And as a fun bonus, tabbing and focusing are nicely animated.</p>\n<img class=\"postImg postImgSettings2\" src=\"/blog/img/update-display-settings4.gif\" />\n\n\n<h1 id=\"feedback-please-\">Feedback please!</h1>\n<p>We would like to change the default theme to what our users like the most. We put in analytics to show us which settings are most popular, but we’d love to hear your feedback directly.</p>\n<ul>\n<li>Which theme do you like the most?</li>\n<li>Do you like headers to be bolded automatically or not?</li>\n<li>Would you prefer the bullets and vertical lines be lighter or darker?</li>\n</ul>\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n<li>Gmail Plugin</li>\n</ul>\n<style>\n.postImgSettings1 {\n    width: 320px;\n    margin: 40px auto;\n}\n.postImgSettings2 {\n    width: 600px;\n    margin: 20px auto;\n}\n</style>\n"}],"numPages":13,"path":"/blog/updates"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.7321cb10.js"></script><script defer="" type="text/javascript" src="/main.d88f32b4.js"></script></body></html>
