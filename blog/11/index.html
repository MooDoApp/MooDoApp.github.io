    window.__routeInfo = {"path":"blog/11","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Link multiple Gmail accounts","slug":"multiuser","category":"updates","date":"Sun Jul 17 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>If you have multiple Gmail accounts for personal and work emails you can now link them together in Moo.do. In the â€˜Linked Accountsâ€™ page of the Settings just enter the email address of the account you want to link.</p>\n<p><a href=\"/blog/img/update-accounts-2.png\"><img class=\"postImg postImgAccounts2\" src=\"/blog/img/update-accounts-2.png\" /></a></p>\n<p>Right now linked accounts only have access to Gmail. In the future we plan to expand this so you can access documents, and calendars across accounts.</p>\n<p><a href=\"/blog/img/update-accounts-1.png\"><img class=\"postImg postImgAccounts1\" src=\"/blog/img/update-accounts-1.png\" /></a></p>\n<p>This update also includes a lot of bug fixes, expecially for iOS and Android. If you see anything that looks broken or doesnâ€™t work quite right, please send us an email at <a href=\"mailto:support@moo.do\">support@moo.do</a>!</p>\n<style>\n.postImgAccounts2 {\n    width: 680px;\n    margin: 40px auto;\n}\n\n.postImgAccounts1 {\n    width: 620px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Email Attachments","slug":"email-attachments","category":"updates","date":"Fri Jun 24 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Moo.do is now a fully functional email client! Todayâ€™s release brings many bugfixes along with two major email features. You can attach files to an email by dragging a file onto an email from a Google Drive pane or from your computer.</p>\n<img class=\"postImg postImgAttachments1\" src=\"/blog/img/update-attachments-1.png\" />\n\n<p>The new Snooze menu makes it easy to quickly select a time, or you can type any date you want.</p>\n<img class=\"postImg postImgAttachments2\" src=\"/blog/img/update-attachments-2.png\" />\n\n\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n    <li>Gmail</li>\n    <ul>\n        <li>Unsubscribe button</li>\n        <li>Multiple accounts</li>\n    </ul>\n</ul>\n\n\n<style>\n.postImgAttachments1 {\n    width: 600px;\n    margin: 40px auto;\n    box-shadow: none !important;\n}\n\n.postImgAttachments2 {\n    width: 480px;\n    margin: 40px auto;\n    box-shadow: none !important;\n}\n</style>\n"},{"title":"Agenda Drag Drop","slug":"agenda-drag-drop","category":"updates","date":"Mon Jun 13 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Droppable agenda is here! You can drag and drop items and emails onto the Agenda pane to schedule and prioritize them. Weâ€™re very excited about this feature as it makes it so much easier to manage appointments, and more importantly, itâ€™s easy to drag emails right onto your calendar.</p>\n<img class=\"postImg postImgAgenda\" src=\"/blog/img/update-agenda-drag.png\" />\n\n<p>We would love to hear your feedback on the updates to the agenda and weâ€™re excited to hear how you use email scheduling!</p>\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n    <li>Gmail</li>\n    <ul>\n        <li>Attachments</li>\n        <li>Unsubscribe button</li>\n        <li>Multiple accounts</li>\n        <li>Improved Snooze menu</li>\n    </ul>\n</ul>\n\n\n<style>\n.postImgAgenda {\n    width: 800px;\n    margin: 40px auto;\n}\n</style>\n"},{"title":"Advanced Display Settings","slug":"advanced-display-settings","category":"updates","date":"Sat May 28 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Building on our earlier release of <a href=\"/blog/display-settings\">display settings</a>, weâ€™ve added a huge amount of customization options for our Premium users. You can now change font sizes, paddings, and colors of special text elements.</p>\n<img class=\"postImg postImgAdvDisp\" src=\"/blog/img/update-advanced-display-settings.png\" />\n\n<p>We have a lot more new features coming in the next few weeks, so keep an eye on our blog or follow us on Twitter <a href=\"https://www.twitter.com/MooDoApp\">@MooDoApp</a> for updates.</p>\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n    <li>Scrolling performance improvements</li>\n    <li>Drag & drop onto Agenda</li>\n    <li>Gmail</li>\n    <ul>\n        <li>Attachments</li>\n        <li>Unsubscribe button</li>\n        <li>Multiple accounts</li>\n        <li>Improved Snooze menu</li>\n    </ul>\n</ul>\n\n\n<style>\n.postImgAdvDisp {\n    width: 300px;\n    margin: 40px auto;\n}\n</style>"},{"title":"Pricing/Trial Update","slug":"pricing","category":"updates","date":"Wed Apr 27 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>As the Gmail plugin comes out of Beta, we will be switching from Early Adopter pricing to the normal price of $7 / month and we will also begin offering a yearly pricing option of $70 / year. We want to give our current users time to trial our Premium features before going Premium which is available by going to the Settings menu in the desktop app.</p>\n<p>The change in price will happen in two weeks on <strong>May 10th</strong>. As thanks for helping us grow in our early days, anyone that signs up for Premium before that date will continue to have Early Adopter pricing for life.</p>\n<p>Before the Gmail plugin comes out of Beta we are trying to squash any remaining bugs. If youâ€™ve noticed anything strange or are seeing any issues, please let us know and we will fix them for you. Thank you!</p>\n"}],"numPages":16,"path":"/blog"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.ea87dd05.js"></script><script defer="" type="text/javascript" src="/main.6dbff1c9.js"></script></body></html>
