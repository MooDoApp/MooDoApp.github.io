    window.__routeInfo = {"path":"blog/update-repeat-dates","templateID":13,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Repeated Dates Update 11/21","slug":"update-repeat-dates","category":"updates","date":"Wed Nov 19 2014 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>We’ve added support for repeated dates!</p>\n<p>You can add a repeating date to an item by starting the date entry with <b class=\"date\">@every</b>. We’re quite excited to add this feature as it makes our Agenda significantly more powerful. We hope you find this useful - let us know if you have any suggestions or if we’re missing any types of dates you need.</p>\n<h2 id=\"using-repeated-dates\">Using Repeated Dates</h2>\n<p>Define a basic repeating date using a day of the week or a measure of time.</p>\n<ul>\n<li><b class=\"date\">@every friday</b></li>\n<li><b class=\"date\">@every day 3:00pm</b></li>\n<li><b class=\"date\">@every 3 days</b></li>\n</ul>\n<p>By default the start of the repeat date is the current time. Use <b class=\"tag\">from</b> to set a different start date.</p>\n<ul>\n<li><b class=\"date\">@every friday from last wednesday</b></li>\n<li><b class=\"date\">@every tuesday from 11/22</b></li>\n</ul>\n<p>By default there is no end date specified. Use <b class=\"tag\">until</b> to set an end date.</p>\n<ul>\n<li><b class=\"date\">@every friday until december</b></li>\n</ul>\n<p>Create more complex repeating dates that refer to a specific day of the month.</p>\n<ul>\n<li><b class=\"date\">@every 14th</b></li>\n<li><b class=\"date\">@every last day</b></li>\n<li><b class=\"date\">@every dec 10th</b></li>\n</ul>\n<p>Specify dates that skip weeks or only refer to specific weeks in a month.</p>\n<ul>\n<li><b class=\"date\">@every other friday</b></li>\n<li><b class=\"date\">@every 3rd friday</b></li>\n</ul>\n<p>Each time you complete the item with the repeated date it will create a new item with the date of the completed instance.</p>\n<ul>\n<li><span class=\"complete\">Stay organized <b>@11/19</b></span></li>\n<li>Stay organized <b class=\"date\">@every day from 11/20</b></li>\n</ul>\n<h2 id=\"other-date-fixes\">Other Date Fixes</h2>\n<ul>\n<li>Dates like <b class=\"date\">@next friday 3pm</b> are parsed correctly.</li>\n</ul>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.3584a6f7.js"></script><script defer="" type="text/javascript" src="/main.58b5ad01.js"></script></body></html>
