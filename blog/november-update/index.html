:hidden"></iframe></noscript><div class="content"></div><div id="footer" class="center"><a class="link linkButton noMobile" href="/">Home</a><a class="link linkButton undefined" href="/premium">Premium</a><a class="link linkButton undefined" href="/help">Help</a><a class="link linkButton undefined" href="/changelog">Changelog</a><a class="link linkButton undefined selected" aria-current="page" href="/blog">Blog</a><a class="link linkButton undefined" href="/us">About Us</a><a class="link linkButton undefined" href="/contact">Contact</a><a class="link linkButton undefined" href="/press">Press</a><a class="link linkButton undefined" href="/privacy">Privacy</a><span class="socialIcons"><a class="link linkButton " target="_blank" href="https://www.facebook.com/MooDoApp"><i class="icon-facebook"></i></a><a class="link linkButton " target="_blank" href="https://www.twitter.com/MooDoApp"><i class="icon-twitter"></i></a><a class="link linkButton " target="_blank" href="https://www.google.com/+MooDoApp"><i class="icon-google-plus"></i></a><a class="link linkButton " target="_blank"><i class="icon-envelope"></i></a></span></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {}</script><script type="text/javascript">
    window.__routeInfo = {"path":"blog/november-update","templateID":15,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"November Update","slug":"november-update","category":"updates","date":"Fri Nov 03 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<style>\n.postImgVideo video {\n    display: block;\n    width: 100%;\n}\n.postImgNovDesign {\n    margin: 24px auto;\n    width: 300px;\n}\n.postImgNovDesign.postImgVideo {\n    width: 440px;\n}\n.postImgNovDesign.postImgNovWide {\n    width: 600px;\n}\n</style>\n\n<p>In this update we have a variety of updates mainly focused on improving the iOS and Android apps.</p>\n<h1 id=\"general\">General</h1>\n<p>Zooming in the overview fades items out of view and displays the zoomed item with bold text. This makes it easier to jump between projects.</p>\n<div class=\"postImg postImgVideo postImgNovDesign\">\n    <video loop muted playsinline autoplay poster=\"/img/help/basics/overview.png\">\n        <source src=\"/img/help/basics/overview.mp4\" type=\"video/mp4\">\n    </video>\n</div>\nStandard Gmail labels have icons for easier navigation between labels. Open the overview or click the title in the top bar to switch.\n\n<h1 id=\"ios-and-android\">iOS and Android</h1>\n<p>The top bar now shows the currently zoomed item as well as the hierarchy above it. Search and filter are in a second bar that hides when you scroll down. View search again by scrolling back up.\nThe keyboard toolbar is larger and more attractive. It saves your scroll position so the buttons you last used are always visible.\n<img class=\"postImg postImgNovDesign\" src=\"/blog/img/update-november-mobile1.png\"></img></p>\n<p>The email preview has arrows at the top to navigate between emails, and a toolbar at the bottom for common actions.\n<img class=\"postImg postImgNovDesign\" src=\"/blog/img/update-november-mobile2.png\"></img></p>\n<p>The overview has a dark background and larger spacing for items, for easier navigation.\n<img class=\"postImg postImgNovDesign\" src=\"/blog/img/update-november-mobile3.png\"></img></p>\n<h1 id=\"desktop\">Desktop</h1>\n<p>The pane header is rearranged to put item titles on the bottom row, with the zoomed item in big bold text. All of the action buttons are together at the right side, and search is centered on the top row.</p>\n<p><img class=\"postImg postImgNovDesign postImgNovWide\" src=\"/blog/img/update-november-desktop.png\"></img></p>\n<p>Agenda blocks are collapsible, so you can hide the blocks you donâ€™t care to see right now. This state is saved per-pane.</p>\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.356d3508.js"></script><script defer="" type="text/javascript" src="/main.d88f32b4.js"></script></body></html>
