<!DOCTYPE html><html lang="en"><head><link rel="preload" as="script" href="/bootstrap.3c7bcfdd.js"/><link rel="preload" as="script" href="/main.c4d29d4d.js"/><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>Moo.do</title><meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, user-scalable=yes"/><meta name="description" content="Moo.do Application"/><meta name="robots" content="index, follow"/><link rel="canonical" href="https://www.moo.do/"/><meta property="og:locale" content="en_US"/><meta property="og:type" content="website"/><meta property="og:title" content="Moo.do"/><meta property="og:description" content="Moo.do Application"/><meta property="og:site_name" content="https://www.moo.do"/><meta property="og:url" content="https://www.moo.do"/><meta property="og:image" content="/img/logoForWhite180.png"/><link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/iffimmolghilclfndeiebgppddmagofk"/><link rel="preload" as="font" href="/landing/css/fonts/landing.woff" type="font/woff" crossorigin="true"/><link rel="stylesheet" href="/landing/css/fonticons.css" type="text/css"/><link rel="stylesheet" href="/landing/css/landing.css" type="text/css"/><link rel="stylesheet" href="/landing/css/blog.css" type="text/css"/><link rel="stylesheet" href="/landing/css/about.css" type="text/css"/><link rel="stylesheet" href="/landing/css/press.css" type="text/css"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"/><script src="https://apis.google.com/js/client.js?onload=GoogleApiLoaded" defer="" async=""></script><link rel="image_src" type="image/png" href="https://www.moo.do/favicon.ico"/><link rel="icon" href="https://www.moo.do/favicon.ico" type="image/x-icon"/></head><body><div id="root"><div data-reactroot=""><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MRLRNC6" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div class="content"></div><div id="footer" class="center"><a class="link linkButton noMobile" href="/">Home</a><a class="link linkButton undefined" href="/premium">Premium</a><a class="link linkButton undefined" href="/help">Help</a><a class="link linkButton undefined" href="/changelog">Changelog</a><a class="link linkButton undefined selected" aria-current="page" href="/blog">Blog</a><a class="link linkButton undefined" href="/us">About Us</a><a class="link linkButton undefined" href="/contact">Contact</a><a class="link linkButton undefined" href="/press">Press</a><a class="link linkButton undefined" href="/privacy">Privacy</a><span class="socialIcons"><a class="link linkButton " target="_blank" href="https://www.facebook.com/MooDoApp"><i class="icon-facebook"></i></a><a class="link linkButton " target="_blank" href="https://www.twitter.com/MooDoApp"><i class="icon-twitter"></i></a><a class="link linkButton " target="_blank" href="https://www.google.com/+MooDoApp"><i class="icon-google-plus"></i></a><a class="link linkButton " target="_blank"><i class="icon-envelope"></i></a></span></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {}</script><script type="text/javascript">
    window.__routeInfo = {"path":"blog/4","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Design Update for Desktop and Web","slug":"desktop-design","category":"updates","date":"Mon May 29 2017 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>Today we have a new design for the desktop apps to make Moo.do more intuitive and more attractive. There are small tweaks all over the app but the most notable changes are:</p>\n<p></p>\n- **Top buttons moved into a sidebar.** This makes it clearer what the buttons do and we think it’s prettier :). Toggle the sidebar with **Cmd + Option + S** on Mac and **Ctrl + Shift + I** on Windows or Linux, and you can still access the buttons by hotkey.\n- **Rearranged pane header.** The titles are on the first row and search is on the second row, with the search box and filters split to make them more distinct.\n- **Improved workspace switching.** Open the boards menu with **<span class=\"hotkeySec\">Ctrl</span> + B** and use the arrow keys to switch between them.\n- **Many icon changes.** We switched many old icons for newer, prettier icons from the Material Design icon set.\n\n<img class=\"postImg postImgUpdateDesign\" src=\"/blog/img/update-design.png\" />\n\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n<style>\n.postImgUpdateDesign {\n    width: 100%;\n    margin: 24px auto;\n}\n</style>\n"},{"title":"Mac & Windows Apps","slug":"desktop-apps","category":"updates","date":"Tue May 16 2017 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>Good news today for the huge number of people who have been requesting this for a long time now: Moo.do now has desktop apps!</p>\n<h1 id=\"mac-app\">Mac App</h1>\n<img class=\"postImg postImgUpdateApps postImgUpdateAppsMac\" src=\"/blog/img/update-apps-mac.png\" />\n\n<h1 style=\"margin-top: 0.5em\">Windows App</h1>\n<img class=\"postImg postImgUpdateApps\" src=\"/blog/img/update-apps-win.png\" />\n\n<p>Download the <a href=\"https://moo.do/lnk/mac\">Mac app</a> and <a href=\"https://moo.do/lnk/windows\">Windows app</a> right now. Or you can find them later in the options menu from the web app.</p>\n<h1 id=\"notifications\">Notifications</h1>\n<p>The desktop apps support notifications, and now the web apps do too. You can now also choose how far before events to have Moo.do display notifications.</p>\n<img class=\"postImg postImgUpdateNotifications\" src=\"/blog/img/update-notifications.png\" />\n\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n<style>\n.postImgUpdateNotifications {\n    width: 400px;\n    margin: 24px auto;\n}\n.postImgUpdateApps {\n    width: 700px;\n    margin: 0;\n    box-shadow: none;\n}\n.postImgUpdateAppsMac {\n    width: 720px;\n    margin-left: -10px;\n}\n</style>\n"},{"title":"iOS Connection Fixes","slug":"ios-login-update","category":"updates","date":"Fri May 05 2017 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>We have released an update to our iOS app that fixes login and connection isues. If you are having connection problems, update the iOS app in the App Store.</p>\n<p>Google has changed their policy on the authentication method that we were using. Going forward, our native apps will use your pre-existing Google authentication on your device.</p>\n"},{"title":"Moo.do for Kanban","category":"ideas","uid":"kanban","slug":"kanban","date":"Mon Mar 20 2017 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>Many <strong>Moo.do</strong> users like to organize their projects on a Kanban (or Scrum) board for Agile Development. This continues our series of <a href=\"/blog/ideas\">examples of how people and teams are using <strong>Moo.do</strong></a> with a description of how <strong>Moo.do</strong> can be used as a Kanban board.</p>\n<p><img alt=\"Post-it Madness\" src=\"/blog/img/postits.jpg\" id=\"postit-img\" class=\"postImg\"></img></p>\n<p>##EXCERPT##</p>\n<p class=\"noMobile\">Note: These examples all live demos of <b>Moo.do</b> itself, so you can interact with them.</p>\n\n<h1 id=\"organization\">Organization</h1>\n<p>First let’s set up the sections of the board in outline form. We use <b>Todo</b>, <b>In Progress</b>, <b>Testing</b>, and <b>Complete</b> to describe the phases of each task. You could also subdivide your sections, like <b>Bugs</b> and <b>Features</b> for a software project.</p>\n<div class=\"onePane demobg\">\n    <div id=\"demoOrganization\"></div>\n</div>\n\n<p>This outline format is a great way to read through everything, but it gets hard to read when there’s a lot of items in each list. So let’s spread them out by adding more panes, with one focused on each list.</p>\n<div class=\"unpadded threePanesWrap\">\n    <div class=\"threePanes demobg\">\n        <div id=\"demoThreePanes\"></div>\n    </div>\n</div>\n\n<p>It’s easy to visualize how much work is left in each phase and drag and drop items between panes as we make progress. Now that the basics are set up, let’s look at what else <strong>Moo.do</strong> can do.</p>\n<h1 id=\"assign-tasks\">Assign tasks</h1>\n<p>Our team assigns tasks using a <b class=\"tag\">#tag</b> for each person. I use <strong>Moo.do</strong>‘s search to view only my tasks or see what others on my team are working on.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoAssign\"></div>\n</div>\n\n\n<h1 id=\"see-what-s-important\">See what’s important</h1>\n<p>“What To Do Next Paralysis” can be a big problem when faced with a lot of tasks. Being able to quickly prioritize using <strong>Moo.do</strong>‘s starring and three priority levels makes it easy to always know what’s next and what needs further discussion. During our meetings, we open a Calendar pane and talk through starred items and check up on high priority tasks. We can even focus and search the Calendar.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoAgenda\"></div>\n</div>\n\n\n<h1 id=\"my-to-do-list\">My to-do list</h1>\n<p>I use <strong>Moo.do</strong>‘s’ powerful search to focus on just what I need.</p>\n<table class=\"searchList\">\n<tr><td><span class=\"search\"><img src=\"/blog/img/ideas-pri-med.png\" width=\"46px\" /><img src=\"/blog/img/ideas-no-complete.png\" width=\"28px\" /></span></td><td>Important and incomplete items</td></tr>\n<tr><td><b class=\"tag\">#Grant</b><img src=\"/blog/img/ideas-complete.png\" width=\"28px\" /></td><td>What Grant has finished</td></tr>\n<tr><td><b class=\"tag\">#iPhone</b></td><td>What needs to be fixed for iPhone</td></tr>\n<tr><td><span class=\"search\">-<span class=\"tag\">#J</span><img src=\"/blog/img/ideas-pri-med.png\" width=\"46px\" /></span></td><td>My todo list for the day</td></tr>\n</table>\n\n<p>It’s great to have an overview of what everyone is doing, but it’s very distracting (and scary!) to stare at it all day long. I check the overall list in the morning or evening and spend the day focused on my own tasks by searching for only tasks assigned to me, or even only my highest priority tasks.</p>\n<div class=\"twoPane demobg\">\n    <div id=\"demoPersonal\"></div>\n</div>\n\n<br>\n\n<p>If you would like to see tips for how to organize your project or content, or have an interesting organization method that you use, send us an email at <a href=\"mailto:contact@moo.do\">contact@moo.do</a>. We’d love to hear about what you do now or how you stay organized with <strong>Moo.do</strong>. Check back soon for more case studies.</p>\n\n\n<style>\n    #post_kanban .caption {\n        margin-top: -20px;\n        margin-bottom: 30px;\n        text-align: center;\n        font-size: 80%;\n    }\n    #post_kanban .demo {\n        display: block;\n        width: 100%;\n        height: 100%;\n    }\n    #post_kanban .demobg {\n        position: relative;\n        margin: 30px auto;\n        max-width: 100%;\n    }\n    html:not(.mobile) #post_kanban .demobg {\n        height: 380px;\n    }\n    html:not(.mobile) #post_kanban .threePanesWrap {\n        width: 1280px;\n    }\n    html:not(.mobile) #post_kanban .threePanes {\n        margin: 30px 0;\n        height: 460px;\n    }\n    .mobile #post_kanban .demobg {\n        padding: 5px;\n    }\n    #post_kanban .onePane:not(.demoimg) {\n        width: 410px;\n    }\n    #post_kanban .twoPane:not(.demoimg) {\n        width: 820px;\n        margin-left: -15px;\n        max-width: -webkit-calc(100% + 30px);\n        max-width: calc(100% + 30px);\n    }\n    .mobile #post_kanban .threePanesWrap:not(.demoimg),\n    .mobile #post_kanban .onePane:not(.demoimg) {\n        margin-left: -15px;\n        max-width: -webkit-calc(100% + 30px);\n        max-width: calc(100% + 30px);\n    }\n    #post_kanban .demoimg {\n        width: 100%;\n        display: block;\n    }\n    #post_kanban #postit-img {\n        max-width: 100%;\n        width: 600px;\n        display: block;\n        margin: 0 auto;\n    }\n    html:not(.mobile) #post_kanban  .demo {\n        text-align: center;\n    }\n    #post_kanban .searchList {\n        margin-bottom: 20px !important;\n    }\n    #post_kanban .searchList td:first-child {\n        padding-right: 20px;\n    }\n</style>","script":"window.__addDemos(\n[\n    {\n        id: 'demoOrganization',\n        src: 'https://www.moo.do/web/#demo=true&touch=false&data=blog-scrum.0&script=none&dmode=0x2b9&panes=1',\n        imgs: [{ src: '/img/ss/blog/scrum/demoOrganization.png' }]\n    },\n    {\n        id: 'demoThreePanes',\n        src: 'https://www.moo.do/web/#demo=true&touch=false&data=blog-scrum.1&panes=1,,todo:1,,progress:1,,testing&script=none&dmode=0xAb9',\n        imgs: [{ src: '/img/ss/blog/scrum/demoThreePanes.png' }]\n    },\n    {\n        id: 'demoAssign',\n        src: 'https://www.moo.do/web/#demo=true&touch=false&data=blog-scrum.1&panes=1,,progress:1,' + encodeURIComponent('#J') + ',progress&script=none&dmode=0x2b9',\n        imgs: [{ src: '/img/ss/blog/scrum/demoAssign.png' }]\n    },\n    {\n        id: 'demoAgenda',\n        src: 'https://www.moo.do/web/#demo=true&touch=false&data=blog-scrum.1&panes=2:2,#J&script=none&dmode=0x2b9',\n        imgs: [{ src: '/img/ss/blog/scrum/demoAgenda.png' }]\n    },\n    {\n        id: 'demoPersonal',\n        src: 'https://www.moo.do/web/#demo=true&touch=false&data=blog-scrum.1&panes=1,' + encodeURIComponent('#Android') + ':1,' + encodeURIComponent('#J ! -//') + '&script=none&dmode=0x2b9',\n        imgs: [{ src: '/img/ss/blog/scrum/demoPersonal.png' }]\n    }\n]);"},{"title":"Moo.do for Project Management","category":"ideas","uid":"proj-man","slug":"project-management","date":"Sun Mar 19 2017 07:00:00 GMT+0700 (Indochina Time)","contents":"<p><strong>Moo.do</strong> is designed to be extremely flexible. Our goal is to allow anyone to organize in a way that makes the most sense for them. While building <strong>Moo.do</strong>, we’ve been using it to manage its own development: as a planner, project manager, todo list, calendar, and bug tracker. I’ll describe how we use <strong>Moo.do</strong> as the first of a series of <a href=\"/blog/ideas\">examples of how people and teams are using <strong>Moo.do</strong></a>.</p>\n<p>We have spent a majority of the development process working remotely and in vastly different time zones, so making sure we know what to work on next without additional communication is especially important.</p>\n<p>##EXCERPT##</p>\n<p class=\"noMobile\">Note: These examples all live demos of <b>Moo.do</b> itself, so you can interact with them.</p>\n\n\n<h1 id=\"organization\">Organization</h1>\n<p>At the beginning of a milestone, we discuss the main goals we want to accomplish and lay out a basic plan separated into distinct groups.</p>\n<div class=\"onePane demobg\" id=\"wrapOrg\">\n    <div id=\"demoOrganization\"></div>\n</div>\n\n<p>As we progress through the milestone, we mark tasks complete and add new bugs under Major and Minor Bugs. At the end of a milestone, we drag and drop tasks that did not get completed into the next release, and discuss what features and bugs from Future we want to bring in. Then we mark the current release complete and move onto the next one.</p>\n<h1 id=\"prioritizing-and-starring\">Prioritizing and Starring</h1>\n<p>We use the three priority levels in <strong>Moo.do</strong> to describe how soon we should deal with tasks. For us, <span class=\"p0\"><strong>high priority</strong></span> means that it should be handled immediately, while <span class=\"p1\"><strong>lower priorities</strong></span> are more important than most things, but can wait. We use <span class=\"pStar\"><strong>starring to highlight things</strong></span> for the other person to look at.</p>\n<p>When I look over what to do for the day, I mark what tasks I’m planning to do today as <span class=\"p0\"><strong>high priority</strong></span> to make them easy to find.</p>\n<h1 id=\"tagging\">Tagging</h1>\n<p>We use tags to assign tasks, group related tasks together, or mark for future action.</p>\n<table class=\"tagsList\">\n<tr><td>#G</td><td>Assigned to Grant</td></tr>\n<tr><td>#J</td><td>Assigned to Jay</td></tr>\n<tr><td>#test</td><td>Done, needs testing</td></tr>\n<tr><td>#feedback</td><td>Needs feedback</td></tr>\n<tr><td>#ready</td><td>Ready for merge</td></tr>\n<tr><td>#b_foo</td><td>Task is completed in branch \"foo\"</td></tr>\n<tr><td>#discuss</td><td>To discuss in our next phone call</td></tr>\n<tr><td>#punt</td><td>Delay until the next milestone</td></tr>\n<tr><td>#watch</td><td>Bug that's hard to reproduce - keep an eye on it</td></tr>\n</table>\n\n\n<h1 id=\"searching\">Searching</h1>\n<p>This is where Moo.do is incredibly powerful. Between all the features, bugs, ideas, marketing plans, and user feedback, we have thousands of lines of data. Search lets us focus on what’s important right now.</p>\n<p>As an example, I have a pane with the following search to show me what I am doing today:</p>\n<center><img src=\"/blog/img/ideas-proj-man-search.png\" width=\"300px\" /></center>\n\n<table class=\"searchList tagsList\">\n<tr><td><span class=\"search\"><span class=\"tag\">#J</span></span></td><td>Shows only tasks assigned to me</td></tr>\n<tr><td><span class=\"search\"><span class=\"tag\">-#punt</span></span></td><td>Hides all postponed tasks</td></tr>\n<tr><td><img src=\"/blog/img/ideas-no-complete.png\" width=\"28px\" /></td><td>Hides completed tasks</td></tr>\n<tr><td><img src=\"/blog/img/ideas-pri-med.png\" width=\"46px\" /></td><td>Shows tasks of at least medium priority</td></tr>\n</table>\n\n<h1 id=\"multiple-panes\">Multiple Panes</h1>\n<p>It is often quite useful to look at the same data in different ways. A nice way to use search in <strong>Moo.do</strong> is to have multiple panes open with different searches. Hiding completed and punted tasks shows what’s left.</p>\n<div class=\"twoPane demobg\" id=\"wrapPanes1\">\n    <div id=\"demoPanes1\"></div>\n</div>\n<div class=\"caption noMobile\">This is a fully interactive instance of <b>Moo.do</b>. Try your own searches like <span class=\"tag\">#Grant</span> or <span class=\"tag\">#J</span>.</div>\n\n\n<h1 id=\"focus-on-you\">Focus On You</h1>\n<p>I like to use <strong>Moo.do</strong> full-screen with three panes open at once:</p>\n<ul class=\"searchList\">\n<li>Searched for <span class=\"search border\">-<span class=\"tag\">#punt</span><img src=\"/blog/img/ideas-no-complete.png\" width=\"28px\" /></span> as shown above. This is where I add, edit, and assign features or bugs. I can add to the current release or scroll down and add them to the next one.</li>\n<li>Focused on this release and searched for <span class=\"search border\">-<span class=\"tag\">#J -#punt</span><img src=\"/blog/img/ideas-no-complete.png\" width=\"28px\" /></span> to see my tasks.</li>\n<li>Focused on this release and searched for <span class=\"search border\">-<span class=\"tag\">#J -#punt</span><img src=\"/blog/img/ideas-pri-med.png\" width=\"46px\" /></span> which is my todo list for the day.</li>\n</ul>\n\n<div class=\"twoPane demobg\" id=\"wrapPanes2\">\n    <div id=\"demoPanes2\"></div>\n</div>\n<div class=\"caption noMobile\">This is a fully interactive instance of <b>Moo.do</b>. Try your own searches like <span class=\"search\"><span class=\"tag\">#Grant</span></span> to see Grant's tasks.</div>\n\n<h1 id=\"discussion\">Discussion</h1>\n<p>In some cases we want to add more information to a task, or I want to ask a question on a task Grant added. To add details to a bug or feature, ask questions, add steps to reproduce a bug, or request a code review, we add a sub-item assigned to the other person with a tag, and star it to make it stand out. We often have short conversations as we try to reproduce a bug.</p>\n<div class=\"onePane demobg\" id=\"wrapDiscussion\">\n    <div id=\"demoDiscussion\"></div>\n</div>\n\n\n\n\n\n<p>If you would like to see tips for how to organize your particular set of content, or have an interesting organization method that you use, send us an email at <a href=\"mailto:contact@moo.do\"> contact@moo.do</a>. We’d love to hear about what you do now or how you stay organized with <strong>Moo.do</strong>. Check back soon for more case studies.</p>\n\n\n<style>\n    #post_proj-man .caption {\n        margin-top: -20px;\n        margin-bottom: 30px;\n        text-align: center;\n        font-size: 85%;\n    }\n    #post_proj-man .demo {\n        display: block;\n        width: 100%;\n        height: 100%;\n    }\n    #post_proj-man .demobg {\n        position: relative;\n        margin: 30px auto;\n        max-width: 100%;\n    }\n    html:not(.mobile) #post_proj-man .demobg {\n        height: 350px;\n        padding: 10px;\n    }\n    .mobile #post_proj-man .demobg {\n        padding: 5px;\n    }\n    html:not(.mobile) #post_proj-man .demobg {\n        height: 350px;\n    }\n    #post_proj-man .threePanes:not(.demoimg) {\n        margin: 30px 20px;\n        height: 380px;\n    }\n    #post_proj-man .onePane:not(.demoimg) {\n        width: 410px;\n    }\n    #post_proj-man .twoPane:not(.demoimg) {\n        width: 820px;\n        margin-left: -15px;\n        max-width: -webkit-calc(100% + 30px);\n        max-width: calc(100% + 30px);\n    }\n    html:not(.mobile) #post_proj-man #wrapOrg:not(.demoimg) {\n        height: 570px;\n    }\n    html:not(.mobile) #post_proj-man #wrapPanes1:not(.demoimg) {\n        height: 720px;\n        padding: 10px 0;\n    }\n    html:not(.mobile) #post_proj-man #wrapPanes2:not(.demoimg) {\n        height: 490px;\n    }\n    html:not(.mobile) #post_proj-man #wrapAgenda:not(.demoimg) {\n        height: 320px;\n    }\n    html:not(.mobile) #post_proj-man #wrapDiscussion:not(.demoimg) {\n        width: 680px;\n    }\n    #post_proj-man .demoimg {\n        width: 100%;\n        display: block;\n    }\n    html:not(.mobile) #post_proj-man .demo {\n        text-align: center;\n    }\n    #post_proj-man .tagsList td:first-child {\n        font-weight: bold;\n        padding-right: 20px;\n        color: #09d;\n    }\n</style>","script":"window.__addDemos(\n[\n    {\n        id: 'demoOrganization',\n        src: '/web/#demo=true&touch=false&data=blog-proj-man.0&script=none&dmode=0x2b9&panes=1',\n        imgs: [{ src: '/img/ss/blog/project-management/demoOrganization.png' }]\n    },\n    {\n        id: 'demoPanes1',\n        src: '/web/#demo=true&touch=false&data=blog-proj-man.1&panes=1:1,' + encodeURIComponent('-// -#punt') + ',focusRoot&script=none&dmode=0x2b9',\n        imgs: [{ src: '/img/ss/blog/project-management/demoPanes1.png' }]\n    },\n    {\n        id: 'demoPanes2',\n        src: '/web/#demo=true&touch=false&data=blog-proj-man.1&panes=1,' + encodeURIComponent('-// -#punt #J') + ',focusRoot:1,' + encodeURIComponent('-// -#punt #J !!') + ',focusRoot&script=none&dmode=0x2b9',\n        imgs: [{ src: '/img/ss/blog/project-management/demoPanes2.png' }]\n    },\n    {\n        id: 'demoDiscussion',\n        src: '/web/#demo=true&touch=false&data=blog-proj-man.2&script=none&dmode=0x2b9&panes=1',\n        imgs: [{ src: '/img/ss/blog/project-management/demoDiscussion.png' }]\n    }\n]);"}],"numPages":12,"path":"/blog"},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.3c7bcfdd.js"></script><script defer="" type="text/javascript" src="/main.c4d29d4d.js"></script></body></html>
