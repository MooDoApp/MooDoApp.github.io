    window.__routeInfo = {"path":"blog/editing","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Editing Improvements","slug":"editing","category":"updates","date":"Thu Oct 10 2019 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>For the past month we’ve been focused on improving stability. Most notably we concentrated on making sure document sync is rock solid, and we’ve fixed some minor sync issues that some users were facing with the Google Calendar and Gmail plugins. With the sync problems behind us we did some major work on the editing experience.</p>\n<h1 id=\"text-editing\">Text editing</h1>\n<p>In this update we rewrote the core text parsing, measuring, rendering, and editing engine. This is a big improvement overall and lets us more easily expand the capabilities of the text editor, and brings some significant upgrades:</p>\n<br>\n<ul class=\"changelog blogChangelog\">\n    <li><span class=\"change changeFeature\">Feature</span><span>Export to HTML and plain text</span></li>\n    <li><span class=\"change changeFeature\">Feature</span><span>Formatting text with bold, italic, and underline generally work much better</span></li>\n    <li><span class=\"change changeFix\">Fix</span><span>When pressing <span class=\"hotkey\"><span class=\"hotkeyPri\"></span> + K</span> to open the link editor while the cursor is inside a link, it will edit the link</span></li>\n    <li><span class=\"change changeFix\">Fix</span><span>Pressing enter in the middle of formatted text now splits the text correctly</span></li>\n    <li><span class=\"change changeFix\">Fix</span><span>Copying from Moo.do to paste into other apps is generally formatted better</span></li>\n    <li><span class=\"change changeFix\">Fix</span><span>Adding text after a link was sometimes not working</span></li>\n    <li><span class=\"change changeFix\">Fix</span><span>Export including archived items works better</span></li>\n    <li><span class=\"change changeSpeed\">Speed</span><span>Load time and general editing performance improved</span></li>\n</ul>\n\n<h1 id=\"next-up\">Next up</h1>\n<p>We’re continuing to focus on stability and bug-fixing. If there’s any particular bug that’s been bothering you or a feature that could really help you, please let us know! The best way to do that is to join our <a href=\"/beta\">beta community</a> or just <a href=\"mailto:support@moo.do\">email us</a>.</p>\n<style>\n.blogChangelog li {\n    padding: 0.1em 0 !important;\n}\n.blogChangelog li:before {\n    display: none !important;\n}\n</style>"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.c555e6db.js"></script><script defer="" type="text/javascript" src="/main.90b246ef.js"></script></body></html>
