    window.__routeInfo = {"path":"blog/notes","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Notes","slug":"notes","category":"updates","date":"Tue Apr 05 2016 12:00:00 GMT+1200 (New Zealand Standard Time)","contents":"<p>As we are putting the final touches on the Gmail plugin we are releasing a much requested feature - Notes! With notes you can easily add more context and information to items without cluttering your outline. Notes display with a preview of their first line as small gray text under an item.</p>\n<img class=\"postImg postImgNotes postImgNotesSmall\" src=\"/blog/img/update-notes1.png\" />\n\n<p>You can click on a note or press Shift + Enter to open the note editor where you can write notes as long as you would like.</p>\n<img class=\"postImg postImgNotes postImgNotesSmall\" src=\"/blog/img/update-notes2.png\" />\n<img class=\"postImg postImgNotes postImgNotesBig\" src=\"/blog/img/update-notes3.png\" />\n\n<p>Notes are currently plain text, but we would like to make a more powerful rich note editor in the future. If you have any feedback or suggestions about what you’d like to see from Notes, we’d love to hear from you!</p>\n<style>\n.postImgNotesSmall {\n    height: 58px;\n    width: auto;\n}\n.postImgNotesBig {\n    width: 700px;\n}\n.postImgNotes {\n    margin: 40px auto;\n}\n</style>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.5926bb2f.js"></script><script defer="" type="text/javascript" src="/main.a51d774b.js"></script></body></html>
