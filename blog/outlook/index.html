    window.__routeInfo = {"path":"blog/outlook","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Outlook Email Support","slug":"outlook","category":"updates","date":"Fri Jan 15 2021 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Moo.do now supports syncing emails with Outlook email on both personal and 365 accounts. It works similarly to the new <a href=\"/blog/email-is-back\">Gmail integration</a> - just add your accounts in the ‚ÄúSync Plugins‚Äù section of the settings. Then they will be available in the Email pane as well as for composing new emails.</p>\n<p>Like the new Gmail integration, this is only available in the <a href=\"/download/\">desktop app</a>, but the web version will show emails saved to documents and open outlook.com on click. The mobile apps can now open saved Outlook emails in-app.</p>\n<h1 id=\"chrome-extension-and-gmail-add-on\">Chrome Extension and Gmail Add-On</h1>\n<p>The Moo.do Chrome Extension now supports saving multiple emails at once in Gmail and both it and the Gmail Add-On have reduced the amount of email content they need to save.</p>\n<h1 id=\"get-started\">Get started</h1>\n<p>The desktop apps should update themselves, but if they don‚Äôt or you want to download it, you can get it at <a href=\"https://www.moo.do/download/\">https://www.moo.do/download</a>. The mobile apps will also update themselves to add support for opening Outlook emails in-app.</p>\n<h1 id=\"what-s-next\">What‚Äôs next</h1>\n<p>Full Gmail and Outlook sync on mobile is the next project on our todo list. But we‚Äôre also taking some time to work on bugs and small features. If there‚Äôs anything you‚Äôd like to see fixed or added, please <a href=\"mailto:contact@moo.do\">let us know</a> or join our <a href=\"https://www.moo.do/beta\">beta community</a>.</p>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.c6ccb39b.js"></script><script def
