    window.__routeInfo = {"path":"blog/update-09-16","templateID":14,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Updates September 16","slug":"update-09-16","category":"updates","date":"Sat Sep 16 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<h1 id=\"evernote-integration\">Evernote integration</h1>\n<p>If you paste an Evernote link into Moo.do or drag a note from Evernote (dragging only works on Mac), you will now see an Evernote icon next to it. Clicking an Evernote link will (optionally) open it in the native Evernote app.</p>\n<h1 id=\"image-lightbox\">Image lightbox</h1>\n<ul>\n<li>Images now open in a lightbox for quick previewing.</li>\n<li><span class=\"hotkeyPri\"></span> + click to open in a new tab as before.</li>\n<li>This works for images in Google Drive, image email attachments, and links to images.</li>\n</ul>\n<h1 id=\"misc\">Misc</h1>\n<ul>\n<li>Changed: Switched hotkeys for new item and new email. <strong>N** is for **N</strong>ew item and <strong>E** is for New **E</strong>mail.</li>\n<li>New: Option to add events to Google Calendar without creating a local item</li>\n<li>New: Highlight opened email in Outline pane</li>\n<li>Fixed: Android typing missing characters</li>\n<li>Fixed: Some repeat dates not showing notifications</li>\n<li>Fixed: Some parsing issues with repeat dates</li>\n</ul>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.48bee38a.js"></script><script defer="" type="text/javascript" src="/main.cdbae921.js"></script></body></html>
