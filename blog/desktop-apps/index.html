    window.__routeInfo = {"path":"blog/desktop-apps","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Mac & Windows Apps","slug":"desktop-apps","category":"updates","date":"Tue May 16 2017 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Good news today for the huge number of people who have been requesting this for a long time now: Moo.do now has desktop apps!</p>\n<h1 id=\"mac-app\">Mac App</h1>\n<img class=\"postImg postImgUpdateApps postImgUpdateAppsMac\" src=\"/blog/img/update-apps-mac.png\" />\n\n<h1 style=\"margin-top: 0.5em\">Windows App</h1>\n<img class=\"postImg postImgUpdateApps\" src=\"/blog/img/update-apps-win.png\" />\n\n<p>Download the <a href=\"https://moo.do/lnk/mac\">Mac app</a> and <a href=\"https://moo.do/lnk/windows\">Windows app</a> right now. Or you can find them later in the options menu from the web app.</p>\n<h1 id=\"notifications\">Notifications</h1>\n<p>The desktop apps support notifications, and now the web apps do too. You can now also choose how far before events to have Moo.do display notifications.</p>\n<img class=\"postImg postImgUpdateNotifications\" src=\"/blog/img/update-notifications.png\" />\n\n<h1 id=\"help-us-improve\">Help us improve</h1>\n<p>As always, please let us know if you find any issues or how we can make our apps better for you. Thanks!</p>\n<style>\n.postImgUpdateNotifications {\n    width: 400px;\n    margin: 24px auto;\n}\n.postImgUpdateApps {\n    width: 700px;\n    margin: 0;\n    box-shadow: none;\n}\n.postImgUpdateAppsMac {\n    width: 720px;\n    margin-left: -10px;\n}\n</style>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.91455fbb.js"></script><script defer="" type="text/javascript" src="/main.90b246ef.js"></script></body></html>
