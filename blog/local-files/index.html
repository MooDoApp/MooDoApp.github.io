    window.__routeInfo = {"path":"blog/local-files","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Save to local files","slug":"local-files","category":"updates","date":"Wed Jan 30 2019 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>First off, thank you to everyone for bearing with us through the migration to the new backend which wasn’t quite as smooth as we had hoped. We’ve fixed the majority of the bugs and missing features since the release, but if you still have any issues reach out to us at <a href=\"mailto:support@moo.do\">support@moo.do</a> or in the <a href=\"/beta/\">Slack group</a>.</p>\n<p>Now let’s get into the updates!</p>\n<h1 id=\"local-documents-beta-\">Local documents (beta)</h1>\n<p>The desktop app has a new feature to store documents on your computer that do not sync with the server. It saves your documents as .json files into a folder of your choosing (see the new “Desktop App” section in the Settings). Moo.do watches the files and reacts to changes instantly, so you can reliably sync the Moo.do folder with your own sync/backup system if you’d like.</p>\n<p><strong>Note:</strong> this is an option in addition to the normal sync system, which is not going away.</p>\n<br/>\n\n<p> This has some important benefits:</p>\n<ul>\n<li><strong>For the privacy focused</strong>: Moo.do’s encryption options make syncing with our database very secure, but not syncing at all is even more secure.</li>\n<li><strong>For networks that block Google</strong>: Sync the Moo.do folder with your preferred sync service.</li>\n<li><strong>For the hackers</strong>: You control the data so you can read and change it outside of Moo.do.</li>\n</ul>\n<p>And one big downside:</p>\n<ul>\n<li><strong>Documents not available elsewhere</strong>: The mobile and web apps can only see documents that are synced with Moo.do.</li>\n</ul>\n<br/>\n\n<p>To get started working with local documents, get the latest version (1.3.0) of the desktop app. It should update itself, or you can <a href=\"/download\">download it here</a>. Then when you click the + button in the document list to add a new button, you’ll see a menu to choose local or synced.</p>\n<p>We’re calling the local documents feature a beta because there’s a lot more we want to do with it. When fully finished Moo.do will be able to function without signing in at all by syncing boards and settings as files too. We’d also like to add other niceties like multiple storage locations and saving files in a Markdown format. And let us know if there’s anything else you’d like from local documents support.</p>\n<h1 id=\"lots-of-fixes\">Lots of fixes</h1>\n<p>We’ve been focusing on fixing bugs and making everything very stable since the new backend release last month. The highlights include:</p>\n<ul>\n<li>Automated cloud backups and new revision history system, and the desktop app does local backups</li>\n<li>Fixed emails stuck loading in Mailbird</li>\n<li>New plugin caching system that improves load time and fixes many email and calendar bugs</li>\n<li>Change or remove encryption password</li>\n<li>Sort the list of documents alphabetically or by last modified</li>\n<li>Repeat dates show every single instance on the calendar</li>\n<li>Repeat dates can recur from their completion date</li>\n<li>Images show as uploading until they’re done</li>\n<li>Fixed images were sometimes not loading</li>\n<li>Notifications work much better</li>\n<li>Fixed downloading attachments and opening links from the desktop apps</li>\n<li>Paste of a lot of items is much faster</li>\n<li>New settings for enabling plugins per account</li>\n</ul>\n<p>See the <a href=\"/changelog/\">changelog</a> for the full list of changes.</p>\n<h1 id=\"next-up\">Next up</h1>\n<p>We’re now working on building new mobile apps, and of course continuing with bug fixing.</p>\n<h1 id=\"talk-to-us\">Talk to us</h1>\n<p>If you want to get involved in shaping Moo.do’s direction, join our active <a href=\"/beta/\">beta community</a> or just <a href=\"mailto:support@moo.do\">email us</a>.</p>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.739c0f30.js"></script><script defer="" type="text/javascript" src="/main.4a7df331.js"></script></body></html>
