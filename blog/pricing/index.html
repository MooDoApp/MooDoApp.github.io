    window.__routeInfo = {"path":"blog/pricing","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Pricing/Trial Update","slug":"pricing","category":"updates","date":"Wed Apr 27 2016 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>As the Gmail plugin comes out of Beta, we will be switching from Early Adopter pricing to the normal price of $7 / month and we will also begin offering a yearly pricing option of $70 / year. We want to give our current users time to trial our Premium features before going Premium which is available by going to the Settings menu in the desktop app.</p>\n<p>The change in price will happen in two weeks on <strong>May 10th</strong>. As thanks for helping us grow in our early days, anyone that signs up for Premium before that date will continue to have Early Adopter pricing for life.</p>\n<p>Before the Gmail plugin comes out of Beta we are trying to squash any remaining bugs. If youâ€™ve noticed anything strange or are seeing any issues, please let us know and we will fix them for you. Thank you!</p>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.14c59a5f.js"></script><script defer="" type="text/javascript" src="/main.90b246ef.js"></script></body></html>
