    window.__routeInfo = {"path":"blog/search2015","templateID":16,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Search","slug":"search2015","category":"updates","date":"Mon Oct 26 2015 08:00:00 GMT+0800 (Singapore Standard Time)","contents":"<p>Search is one of Moo.doâ€™s most powerful features so weâ€™ve upgraded it to be more intuitive and to support advanced search functions for our upcoming plugins.</p>\n<p>With the new search you can easily set a minimum priority and show or hide completed and starred items. You can toggle these filters with the same hotkeys that you use on your lists.</p>\n<img class=\"postImg postImgSearch\" src=\"/blog/img/update-search1.gif\" />\n\n<p>Searching for dates is more powerful and easier to use. Searching for a <span class=\"date\">@date</span> will match all items that fall on that date rather than just matching the text. For example, a search for <span class=\"date\">@tomorrow</span> will show items on <span class=\"date\">@10/27</span> or <span class=\"date\">@tuesday</span>.</p>\n<img class=\"postImg postImgSearch\" src=\"/blog/img/update-search2.png\" />\n\n<h1 id=\"in-development\">In Development</h1>\n<ul>\n<li>Google Calendar sync</li>\n<li>Gmail integration</li>\n</ul>\n<style>\n.postImgSearch {\n    width: 400px;\n    margin: 40px auto;\n}\n</style>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.ea87dd05.js"></script><script defer="" type="text/javascript" src="/main.6dbff1c9.js"></script></body></html>
