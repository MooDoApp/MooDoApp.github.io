    window.__routeInfo = {"path":"blog/gmail-launch","templateID":12,"sharedPropsHashes":{},"localProps":null,"allProps":{"posts":[{"title":"Gmail Plugin Launch","slug":"gmail-launch","category":"updates","date":"Tue Aug 30 2016 07:00:00 GMT+0700 (Indochina Time)","contents":"<p>Four months ago we released the Gmail plugin into Early Access Beta. Thanks to all of your support and feedback, we are happy to announce that Moo.do for Gmail is now available for free to everyone!</p>\n<p>We originally started Moo.do because we wanted to manage our email, tasks, and calendar together in one powerful organization system. Now that we have a full email client built into Moo.do, weâ€™ve finally realized our goal. This is a very exciting day for us!</p>\n<p>Check out this longer article on Medium about why we integrated email into Moo.do and how it works: <a href=\"https://medium.com/moo-do/were-making-email-a-powerful-todo-list-a418d6ef0580\">https://medium.com/moo-do/were-making-email-a-powerful-todo-list-a418d6ef0580</a></p>\n<h1 id=\"launch-announcements\">Launch announcements</h1>\n<div><a class=\"postImgPress\" href=\"https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/\"><img height=\"60\" src=\"/img/press/tc.png\"></img></a><br><a href=\"https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/\">https://techcrunch.com/2016/08/30/moo-do-turns-gmail-into-a-task-management-system/</a></div>\n<br>\n<div><a class=\"postImgPress\" href=\"http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/\"><img height=\"50\" src=\"/img/press/forbes.jpg\"></img></a><br><a href=\"http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/\">http://forbes.com/sites/anthonykarcz/2016/08/30/moodo-gmail-integration/</a></div>\n\n\n<h1 id=\"try-it-now\">Try it now</h1>\n<p>If you are not already using Moo.do for Gmail, you can enable the Gmail plugin from the desktop app in the Settings menu. You can also connect multiple Gmail accounts in the Linked Accounts section.</p>\n<style>\n.postImgPress {\n    display: inline-block;\n    vertical-align: middle;\n    margin: 12px 0 0 8px;\n    width: 260px;\n}\n</style>\n"}],"isSinglePost":true},"siteData":{"title":"Moo.do"}};</script><script defer="" type="text/javascript" src="/bootstrap.719b87f6.js"></script><script defer="" type="text/javascript" src="/main.c4d29d4d.js"></script></body></html>
