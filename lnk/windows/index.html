<html>

<head>
    <title>Moo.do Windows</title>

    <script>
        function run()
        {
            var xhr = new XMLHttpRequest(),
                url = 'https://api.github.com/repos/MooDoApp/MooDoApp.github.io/releases/latest';

            xhr.onreadystatechange = function ()
            {
                if (xhr.readyState === 4)
                {
                    if (xhr.status === 200)
                    {
                        var data = JSON.parse(xhr.responseText);

                        if (data && data.assets)
                        {
                            for (var i = 0; i < data.assets.length; ++i)
                            {
                                var asset = data.assets[i];
                                if (asset.name.indexOf('.exe') > 0)
                                {
                                    window.location = asset.browser_download_url;
                                    return;
                                }
                            }
                        }
                    }
                    window.location = url;
                }
            }

            xhr.open('GET', url);
            xhr.send();
        }

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create','UA-37740918-2',{'cookieDomain':'auto'});
        ga('send','pageview');

        run();
    </script>
</head>

<body>
    <span>Downloading Moo.do Windows app...</span>
</body>

</html>
