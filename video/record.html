<html>
<head>
<style>
    iframe[seamless]{
        background-color: transparent;
        border: 0px none transparent;
        padding: 0px;
        overflow: hidden;
        position: absolute;
        left: 200px;
        top: 100px;
        height: 600px;
        width: 1224px;
    }
</style>
</head>

<body>

<div>
    <iframe id="frame" seamless="seamless" data-recording-ignore = "html">
    </iframe>
</div>

</body>

<script>
    var hash = document.location.hash;
    var src = hash.substr(1, hash.length - 1);
    console.log(src);
    document.getElementById('frame').src = src;
</script>

</html>
