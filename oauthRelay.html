<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Moo.do OAuth Relay</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script type="text/javascript">
    var token = undefined;

    function getQueryByName(name)
    {
        var regex = /([^&=]+)=([^&]*)/g;
        var m;

        while (m = regex.exec(location.search.substring(1)))
        {
            if (decodeURIComponent(m[1]) === name)
            {
                return decodeURIComponent(m[2]);
            }
        }

        return undefined;
    }

    function handleGoogleAuth()
    {
        token = {
                access_token: getQueryByName('access_token'),
                expires_at: getQueryByName('expires_at'),
                scopes: getQueryByName('scopes'),
                scope: getQueryByName('scope')
            };

        if (window.opener)
        {
            window.opener.postMessage(token, '*');

            window.close();
        }

        return token;
    }

    if ('BroadcastChannel' in self)
    {
        let channel = new BroadcastChannel('Moo.do_auth_gapi_channel');

        channel.onmessage = function (event)
        {
            if (event.data === 'checkAuth')
            {
                channel.postMessage(token);

                window.close();
            }
        };
    }

</script>

</head>
<body onload="handleGoogleAuth()">

</body>
</html>
